<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RGZTEC ‚Ä¢ Store</title>
<style>
  :root{
    --wrap:1280px; --rail-w:980px; --search-h:44px;
    --text:#111827; --icon:#6b7280; --line:#e5e7eb; --line-strong:#cbd5e1;
    --rgztec:#f97316; --rgztec-dark:#ea580c;
  }
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff}

  /* HEADER */
  .wrap{max-width:var(--wrap);margin:0 auto;padding:12px 18px 0}
  .hdr{display:grid;grid-template-columns:1fr minmax(0,var(--rail-w)) 1fr;align-items:center;column-gap:16px}
  .left{display:flex;align-items:center;gap:10px}
  .brand{font-weight:900;font-size:24px;color:var(--rgztec);text-decoration:none}
  .studio{white-space:nowrap;line-height:1;font-weight:800;font-size:15px;color:#fff;background:#6366f1;padding:6px 12px;border-radius:999px}
  .rail{display:flex;align-items:center;justify-content:center}
  .search{width:var(--rail-w);max-width:100%;display:flex;align-items:center;gap:10px;height:var(--search-h);padding:6px 8px 6px 16px;border:2px solid #111827;border-radius:999px;background:#fff}
  .search input{flex:1;border:0;outline:0;font-size:15px;padding:8px 6px}
  .search button{display:grid;place-items:center;width:34px;height:34px;border-radius:999px;border:0;background:var(--rgztec);cursor:pointer}
  .search svg{width:18px;height:18px;stroke:#fff;stroke-width:2;fill:none}
  .icons{display:flex;gap:14px;align-items:center;justify-self:end}
  .icons a{color:var(--icon);text-decoration:none}
  .open-store{background:var(--rgztec);color:#fff !important;font-weight:700;padding:8px 18px;border-radius:999px;height:40px;display:inline-flex;align-items:center}

  /* MAƒûAZA SEKMELERƒ∞ */
  .cats-wrap{max-width:var(--wrap);margin:0 auto;position:relative}
  .cats-wrap::after{content:"";position:absolute;left:50%;right:50%;margin-left:-50vw;margin-right:-50vw;bottom:0;border-bottom:2px solid var(--line-strong)}
  .store-bar{--cols:5;width:var(--rail-w);max-width:100%;margin:2px auto 0;display:grid;grid-template-columns:repeat(var(--cols),1fr);align-items:center;justify-items:center}
  .store-bar a{width:100%;text-align:center;font-size:15px;font-weight:600;line-height:44px;color:var(--text);text-decoration:none}
  .store-bar a[aria-current="page"], .store-bar a.active{color:var(--rgztec-dark);text-decoration:underline}

  /* √áEKMECE */
  .drawer{position:fixed;inset:0;display:none;z-index:50}
  .drawer.open{display:block}
  .back{position:absolute;inset:0;background:transparent}
  .panel{position:absolute;width:320px;background:#fff;border-radius:12px;box-shadow:0 16px 40px rgba(0,0,0,.18);border:1px solid var(--line);padding:8px;max-height:calc(100vh - 80px);overflow:auto}
  .panel header{display:flex;align-items:center;gap:10px;font-weight:800;padding:8px 10px}
  .panel nav a{display:block;padding:10px 12px;border-radius:8px;color:var(--text);text-decoration:none;font-weight:500}
  .panel nav a:hover{background:#f3f4f6}
  .panel .all{display:block;margin:6px 10px 6px 10px;padding:10px 12px;border-radius:8px;border:1px dashed var(--line-strong);font-weight:700;color:var(--rgztec)}

  /* CONTENT */
  main{max-width:var(--wrap);margin:16px auto;padding:0 18px}
  .empty{color:#6b7280}

  @media (max-width:900px){
    :root{--rail-w:100%}
    .hdr{grid-template-columns:1fr}
    .icons a:not(.open-store){display:none}
    .store-bar{grid-template-columns:repeat(auto-fit,minmax(120px,1fr))}
  }
</style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="hdr">
      <div class="left">
        <a class="brand" href="./">RGZTEC</a>
        <span id="studioName" class="studio">Store</span>
        <button id="btnCats" class="open-store" style="height:36px;padding:0 12px;background:#111827">‚ò∞ Categories</button>
      </div>

      <div class="rail">
        <form class="search" id="searchForm">
          <input id="q" type="search" placeholder="Search for anything" aria-label="Search"/>
          <button type="submit" aria-label="Search">
            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="6"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg>
          </button>
        </form>
      </div>

      <nav class="icons">
        <a href="login">Sign in</a>
        <a href="#" aria-label="Gifts">üéÅ</a>
        <a href="cart" aria-label="Cart">üõí</a>
        <a href="become-seller" class="open-store">Open Store</a>
      </nav>
    </div>
  </div>
</header>

<div class="cats-wrap">
  <nav id="storeBar" class="store-bar" aria-label="Store Categories"></nav>
</div>

<main>
  <p class="empty">Page content starts here‚Ä¶</p>
</main>

<!-- √áEKMECE -->
<div id="drawer" class="drawer" aria-hidden="true">
  <div id="backdrop" class="back"></div>
  <aside class="panel" role="dialog" aria-label="Categories">
    <header>Categories</header>
    <nav id="drawerNav"></nav>
    <a id="allCats" class="all" href="listings.html">All Categories ‚Üí</a>
  </aside>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const slug = (params.get('slug') || '').trim();

  const escapeHtml = (s='') => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  const slugify = (s='') => s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');

  const drawer=document.getElementById('drawer'),
        back=document.getElementById('backdrop'),
        panel=drawer.querySelector('.panel'),
        btnCats=document.getElementById('btnCats'),
        bar=document.getElementById('storeBar'),
        drawerNav=document.getElementById('drawerNav');

  function openDrawer(){
    // Buton altƒ±na hizala
    const r = btnCats.getBoundingClientRect();
    panel.style.top  = (r.bottom + 8 + window.scrollY) + 'px';
    panel.style.left = (r.left   + window.scrollX) + 'px';
    drawer.classList.add('open');
    drawer.setAttribute('aria-hidden','false');
  }
  function closeDrawer(){
    drawer.classList.remove('open');
    drawer.setAttribute('aria-hidden','true');
  }
  btnCats?.addEventListener('click',(e)=>{ e.stopPropagation(); drawer.classList.contains('open')?closeDrawer():openDrawer(); });
  back?.addEventListener('click',closeDrawer);
  window.addEventListener('keydown',e=>{ if(e.key==='Escape') closeDrawer(); });

  // Ba≈ülat
  (async function init(){
    if (!slug) return;

    // 1) maƒüaza adƒ±/renk
    try{
      const sres = await fetch('data/stores.json',{cache:'no-store'});
      if(sres.ok){
        const data = await sres.json();
        const meta = (data.stores||[]).find(s=>s.slug===slug);
        const pill = document.getElementById('studioName');
        if(meta){
          pill.textContent = meta.name || meta.slug;
          if(meta.color) pill.style.background = meta.color;
          document.title = `RGZTEC ‚Ä¢ ${meta.name || meta.slug}`;
        }else{
          pill.textContent = slug; document.title = `RGZTEC ‚Ä¢ ${slug}`;
        }
      }
    }catch(e){ console.warn(e); }

    // 2) vitrin ve √ßekmece kategorileri
    try{
      const cres = await fetch('data/store-content.json',{cache:'no-store'});
      if(!cres.ok) return;
      const content = await cres.json();
      const entry = content[slug] || {};
      const cats = Array.isArray(entry.categories)? entry.categories : [];

      // sekmeler
      bar.innerHTML = cats.map(c=>{
        const h = slugify(c);
        return `<a href="store.html?slug=${encodeURIComponent(slug)}#${h}" data-hash="${h}">${escapeHtml(c)}</a>`;
      }).join('');
      bar.style.setProperty('--cols', String(Math.max(1,cats.length)));

      // √ßekmece listesi
      drawerNav.innerHTML = cats.map(c=>{
        const h = slugify(c);
        return `<a href="store.html?slug=${encodeURIComponent(slug)}#${h}">${escapeHtml(c)}</a>`;
      }).join('');
      document.getElementById('allCats').href = 'listings.html?tag=' + encodeURIComponent(slug);

      // aktif sekme
      const fromParam = params.get('cat');
      if(fromParam && !location.hash) location.hash = '#' + slugify(fromParam);
      const current = (location.hash||'').replace('#','');
      if(current){
        const a = bar.querySelector(`[data-hash="${CSS.escape(current)}"]`);
        if(a){ a.classList.add('active'); a.setAttribute('aria-current','page'); }
      }

      // sekmede tƒ±klanƒ±nca aktiflik kalsƒ±n (+√ßekmece kapanƒ±r)
      bar.addEventListener('click',(e)=>{
        const a=e.target.closest('a[href]'); if(!a) return;
        bar.querySelectorAll('a').forEach(x=>{x.classList.remove('active');x.removeAttribute('aria-current')});
        a.classList.add('active'); a.setAttribute('aria-current','page');
        closeDrawer();
      });
      drawerNav.addEventListener('click',(e)=>{ const a=e.target.closest('a[href]'); if(a) closeDrawer(); });

    }catch(e){ console.warn(e); }
  })();

  // arama ‚Äî slug & hash korunur
  document.getElementById('searchForm')?.addEventListener('submit',(e)=>{
    e.preventDefault();
    const q = (document.getElementById('q')?.value||'').trim();
    const hash = location.hash||'';
    location.href = `store.html?slug=${encodeURIComponent(slug)}${q?`&q=${encodeURIComponent(q)}`:''}${hash}`;
  });
</script>
</body>
</html>
