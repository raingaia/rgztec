<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RGZTEC ‚Ä¢ Store</title>

<style>
  :root{
    --wrap:    1280px;        /* ana i√ßerik geni≈üliƒüi */
    --searchw: 960px;         /* arama ve kategori barƒ± geni≈üliƒüi (aynƒ± kalacak) */
    --text:#111827; --icon:#6b7280; --hover:#0b0b0b; --line:#e5e7eb;
    --rgztec:#f97316; --rgztec-dark:#ea580c;
    --pill:#22c3dc;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff}

  /* ===== HEADER ===== */
  .wrap{max-width:var(--wrap); margin:0 auto; padding:12px 18px 0}
  .hdr{display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:16px}
  .brand{ font-weight:900; font-size:24px; color:var(--rgztec); text-decoration:none }
  .left{ display:flex; align-items:center; gap:10px }
  .pill{
    background:var(--pill); color:#fff; font-weight:800; font-size:15px; line-height:1;
    padding:6px 12px; border-radius:999px; white-space:nowrap;
    box-shadow:0 2px 0 rgba(0,0,0,.06), inset 0 -2px 0 rgba(0,0,0,.12);
    transform:translateY(2px);
  }

  /* SEARCH */
  .search{
    justify-self:center; width:var(--searchw); max-width:100%;
    display:flex; align-items:center; gap:10px;
    height:56px; padding:6px 8px 6px 16px;
    border:2px solid #111827; border-radius:999px; background:#fff;
  }
  .search input{flex:1;border:0;outline:0;font-size:16px;padding:10px 6px}
  .search button{
    width:40px;height:40px;border:0;border-radius:999px;background:var(--rgztec);
    display:grid;place-items:center;cursor:pointer;transition:transform .12s,filter .12s
  }
  .search button:hover{transform:translateY(-1px);filter:brightness(.95)}
  .search svg{width:20px;height:20px;stroke:#fff;stroke-width:2;fill:none}

  .icons{display:flex;gap:14px;align-items:center;justify-self:end}
  .icons a{color:var(--icon);text-decoration:none}
  .cta{background:var(--rgztec);color:#fff!important;font-weight:700;padding:8px 18px;border-radius:999px;display:inline-flex;align-items:center;height:40px}

  /* ===== KATEGORƒ∞ SATIRI =====
     √áizgi tam geni≈ülikte; i√ßerik wrap hizasƒ±nda. */
  .cats-wrap{
    border-bottom:2px solid var(--line);
    /* i√ßeriƒüi wrap‚Äôa kilitle: saƒü/sol padding = (100% - wrap)/2 */
    padding-inline: max(0px, calc((100% - var(--wrap))/2));
    margin-top:6px;
  }
  .store-bar{
    --cols:5;
    width:var(--searchw); max-width:100%;
    margin:0 auto;                 /* arama ile aynƒ± merkez */
    height:46px;
    display:grid; grid-template-columns:repeat(var(--cols),1fr);
    align-items:center; justify-items:center;
  }
  .store-bar a{
    width:100%; text-align:center; line-height:46px;
    font-size:15px; font-weight:600; text-decoration:none; color:var(--text);
  }
  .store-bar a:hover{ color:var(--hover) }

  /* ƒ∞√ßerik */
  main{max-width:var(--wrap);margin:16px auto;padding:0 18px}
  .empty{color:#64748b}

  /* Responsive */
  @media (max-width:1180px){ :root{ --searchw: 860px } }
  @media (max-width:1040px){ :root{ --searchw: 720px } }
  @media (max-width:900px){
    :root{ --searchw: 100% }
    .hdr{ grid-template-columns:1fr; row-gap:10px }
    .icons a:not(.cta){ display:none }
    .store-bar{ grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); height:auto }
    .store-bar a{ line-height:38px }
    .cats-wrap{ padding-inline:18px } /* mobilde wrap yerine g√ºvenli padding */
  }
</style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="hdr">
      <div class="left">
        <a href="./" class="brand">RGZTEC</a>
        <span id="storeName" class="pill">Store</span>
      </div>

      <form class="search" onsubmit="return false;">
        <input id="q" type="search" placeholder="Search for anything" aria-label="Search"/>
        <button type="submit" aria-label="Search">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="6"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg>
        </button>
      </form>

      <nav class="icons" aria-label="Quick actions">
        <a href="login">Sign in</a><a href="#" title="Gifts">üéÅ</a><a href="cart" title="Cart">üõí</a>
        <a href="become-seller" class="cta">Open Store</a>
      </nav>
    </div>
  </div>
</header>

<!-- Tam geni≈ülik √ßizgi + wrap hizalƒ± i√ßerik -->
<div class="cats-wrap">
  <nav id="storeBar" class="store-bar" aria-label="Store Categories"></nav>
</div>

<main>
  <p class="empty">Page content starts here‚Ä¶</p>
</main>

<script>
  const params = new URLSearchParams(location.search);
  const slug = (params.get('slug') || '').trim();

  const esc = (s='') => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  (async function(){
    if(!slug) return;

    try{
      // maƒüaza adƒ± + renk
      const sres = await fetch('data/stores.json', {cache:'no-store'});
      if(sres.ok){
        const {stores=[]} = await sres.json();
        const meta = stores.find(s => s.slug===slug);
        const pill = document.getElementById('storeName');
        if(meta){
          pill.textContent = meta.name || meta.slug;
          if(meta.color) pill.style.background = meta.color;
          document.title = `RGZTEC ‚Ä¢ ${meta.name || meta.slug}`;
        }else{
          pill.textContent = slug;
          document.title = `RGZTEC ‚Ä¢ ${slug}`;
        }
      }

      // kategori i√ßerikleri
      const cres = await fetch('data/store-content.json', {cache:'no-store'});
      if(cres.ok){
        const content = await cres.json();
        const entry = content[slug] || {};
        const cats = Array.isArray(entry.categories) ? entry.categories : [];
        const bar  = document.getElementById('storeBar');
        bar.innerHTML = cats.map(c => `<a href="#">${esc(c)}</a>`).join('');
        bar.style.setProperty('--cols', String(Math.max(1, cats.length)));
      }
    }catch(e){ console.warn(e); }
  })();
</script>

</body>
</html>
