<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RGZTEC ‚Ä¢ Store</title>

<style>
  :root{
    --wrap:    1280px;   /* sayfa ana geni≈üliƒüi */
    --searchw: 900px;    /* search + kategori bandƒ± geni≈üliƒüi (aynƒ±) */
    --text:#111827; --icon:#6b7280; --hover:#0b0b0b; --line:#e5e7eb;
    --studio-bg:#1f2937; --rgztec:#f97316; --rgztec-dark:#ea580c;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff}

  /* ===== HEADER ===== */
  .topbar{background:#fff}
  .wrap{max-width:var(--wrap); margin:0 auto; padding:12px 18px 4px;}
  .hdr{display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:16px}
  .brand{font-weight:900;font-size:24px;color:var(--rgztec);text-decoration:none;margin-right:8px}
  .studio{font-weight:600;font-size:16px;background:var(--studio-bg);color:#fff;padding:4px 10px;border-radius:8px;line-height:1}

  /* SEARCH */
  .search{
    justify-self:center; width:var(--searchw); max-width:100%;
    display:flex; align-items:center; gap:10px;
    height:56px; padding:6px 8px 6px 16px;
    border:2px solid #111827; border-radius:999px; background:#fff;
  }
  .search input{flex:1;border:0;outline:0;font-size:16px;padding:10px 6px}
  .search button{
    display:grid; place-items:center; width:40px; height:40px; border-radius:999px;
    border:0; background:var(--rgztec); cursor:pointer; transition:transform .12s, filter .12s;
  }
  .search button:hover{ transform:translateY(-1px); filter:brightness(.95) }
  .search svg{ width:20px; height:20px; stroke:#fff; stroke-width:2; fill:none }

  .icons{display:flex;gap:14px;align-items:center;justify-self:end}
  .icons a{text-decoration:none;color:var(--icon);font-size:16px}
  .open-store{
    background:var(--rgztec); color:#fff !important; font-weight:700;
    padding:8px 18px; border-radius:999px; box-shadow:0 2px 4px rgba(0,0,0,.1);
    transition:all .2s; display:inline-flex; align-items:center; height:40px; line-height:1; white-space:nowrap;
  }
  .open-store:hover{background:var(--rgztec-dark);transform:translateY(-1px);box-shadow:0 4px 6px rgba(0,0,0,.15)}

  /* ===== KATEGORƒ∞LER: Search ile TAM hizalƒ±, e≈üit kolonlar, tek √ßizgi ===== */
  .cats-wrap{max-width:var(--wrap); margin:0 auto}
  .store-bar{
    --cols: 5;                                  /* JS bunu ger√ßek sayƒ±yla g√ºncelliyor */
    width:var(--searchw); max-width:100%;
    margin:4px auto 0;                          /* arama ‚Äì kategori bo≈üluƒüu: 4px */
    padding:8px 0;
    border-bottom:1px solid var(--line);        /* tek √ßizgi */
    display:grid; grid-template-columns: repeat(var(--cols), 1fr);
    align-items:center; justify-items:center;   /* her h√ºcrede ortala */
    column-gap:0; row-gap:0;                    /* tek satƒ±rda e≈üit yayƒ±lƒ±m */
  }
  .store-bar a{
    width:100%; text-align:center;
    color:var(--text); text-decoration:none; font-weight:700;
    font-size:clamp(12px, 1.7vw, 14px);
    padding:6px 0; line-height:1;
    position:relative; transition:.15s;
  }
  .store-bar a:hover{ color:var(--hover) }

  /* ===== ƒ∞√ßerik (placeholder) ===== */
  main{ max-width:var(--wrap); margin:16px auto; padding:0 18px }
  .empty{ color:#6b7280; font-size:14px }

  /* ===== Responsive ===== */
  @media (max-width:1320px){ :root{ --searchw: 820px } }
  @media (max-width:1180px){ :root{ --searchw: 720px } }
  @media (max-width:1040px){ :root{ --searchw: 600px } }
  @media (max-width:920px){
    :root{ --searchw: 520px }
    .icons a:not(.open-store){ display:none }
  }
  @media (max-width:760px){
    :root{ --searchw: 100% }
    .hdr{ grid-template-columns:1fr; row-gap:10px }
    .icons{ justify-self:start }
    .search{ justify-self:stretch }
    /* mobilde √ßok kategori olursa k√º√ß√ºlmesin diye iki satƒ±ra izin ver */
    .store-bar{ grid-template-columns: repeat(auto-fit, minmax(110px,1fr)); row-gap:4px }
  }
</style>
</head>
<body>

<header class="topbar">
  <div class="wrap">
    <div class="hdr">
      <div class="left">
        <a class="brand" href="./">RGZTEC</a>
        <span id="studioName" class="studio">Dev One Studio</span>
      </div>

      <form class="search" onsubmit="return false;">
        <input id="q" type="search" placeholder="Search for anything" aria-label="Search"/>
        <button type="submit" aria-label="Search" id="qBtn">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="6"></circle>
            <line x1="16.5" y1="16.5" x2="21" y2="21"></line>
          </svg>
        </button>
      </form>

      <nav class="icons" aria-label="Quick actions">
        <a href="login" aria-label="Sign in">Sign in</a>
        <a href="#" title="Gifts" aria-label="Gifts">üéÅ</a>
        <a href="cart" title="Cart" aria-label="Cart">üõí</a>
        <a href="become-seller" class="open-store" aria-label="Open your store">Open Store</a>
      </nav>
    </div>
  </div>
</header>

<!-- Kategoriler: search ile TAM hizalƒ± -->
<div class="cats-wrap">
  <nav id="storeBar" class="store-bar" aria-label="Store Categories"></nav>
</div>

<main>
  <p class="empty">Page content starts here‚Ä¶</p>
</main>

<script>
  const params = new URLSearchParams(location.search);
  const storeSlug = (params.get('slug') || '').trim();
  const escapeHtml = (s='') => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  (async function init(){
    if (!storeSlug) return;

    try {
      // stores.json => ba≈ülƒ±k + renk
      const sres = await fetch('data/stores.json', { cache: 'no-store' });
      if (sres.ok){
        const { stores=[] } = await sres.json();
        const meta = stores.find(s => s.slug === storeSlug);
        const el = document.getElementById('studioName');
        if (meta){
          el.textContent = meta.name || meta.slug;
          if (meta.color) el.style.background = meta.color;
          document.title = `RGZTEC ‚Ä¢ ${meta.name || meta.slug}`;
        } else {
          el.textContent = storeSlug;
          document.title = `RGZTEC ‚Ä¢ ${storeSlug}`;
        }
      }

      // store-content.json => kategoriler
      const cres = await fetch('data/store-content.json', { cache: 'no-store' });
      if (cres.ok){
        const content = await cres.json();
        const entry = content[storeSlug] || {};
        const cats = Array.isArray(entry.categories) ? entry.categories : [];

        const bar = document.getElementById('storeBar');
        bar.innerHTML = cats.map(c => `<a href="#">${escapeHtml(c)}</a>`).join('');
        // kolon sayƒ±sƒ±nƒ± e≈üitle (kenardan kenara)
        bar.style.setProperty('--cols', String(Math.max(1, cats.length)));
      }
    } catch(e){ console.warn(e); }
  })();
</script>
</body>
</html>
