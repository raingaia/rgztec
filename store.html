<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RGZTEC â€¢ Store</title>
<style>
:root{
  --wrap:1100px;
  --gutter-min:12px; --gutter-max:28px;
  --ink:#0b1220; --sub:#64748b;
  --line:#e5e7eb; --line-strong:#d7dbe3;
  --brand:#f97316; --brand-dark:#ea580c;
  --search-h:52px;
}
*{box-sizing:border-box}
html,body{margin:0;overflow-x:hidden}
body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:#fff}

.page-section{width:100%;max-width:var(--wrap);margin-inline:auto;padding-inline:16px}
.page-section--fluid{max-width:none;padding-inline:clamp(var(--gutter-min),4vw,var(--gutter-max))}

.header-outer{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.85);
  backdrop-filter:saturate(120%) blur(8px);border-bottom:1px solid var(--line)}
.header-row{display:flex;align-items:center;gap:12px;flex-wrap:wrap; padding-top: 8px; padding-bottom: 8px;}
.header-left,.hdr-right{flex-shrink: 0;}
.search-wrap{flex:1 1 auto;min-width:260px;max-width:980px}
.brand{font-weight:900;font-size:22px;color:var(--brand);text-decoration:none;margin-right:8px}
.store-pill { font-weight: 700; font-size: 18px; background: var(--ink); color: #fff; padding: 6px 14px; border-radius: 10px; line-height: 1; }
.search{display:flex;align-items:center;height:var(--search-h);border:2px solid #111827;border-radius:999px;
  padding:0 8px 0 16px;width:100%;max-width:100%;overflow:hidden}
.search input{flex:1;min-width:0;border:0;outline:0;font-size:16px;padding:12px 10px;background:transparent}
.go{display:grid;place-items:center;width:38px;height:38px;border-radius:999px;background:var(--brand);border:0;cursor:pointer;margin-right:4px}
.go svg{width:18px;height:18px;stroke:#fff;fill:none;stroke-width:2}
.hdr-right{display:flex;justify-content:flex-end;align-items:center;gap:12px;flex-wrap:nowrap}
.signin-link{color:var(--ink);text-decoration:none;font-weight:600;font-size:14px;white-space:nowrap}
.signin-link:hover{color:var(--brand)}
.icon-btn{display:grid;place-items:center;width:32px;height:32px;border-radius:999px;border:1px solid var(--line-strong);background:#fff}
.pill-open{display:inline-flex;align-items:center;justify-content:center;height:40px;padding:0 18px;border-radius:20px;background:var(--brand);color:#fff;font-weight:700;text-decoration:none}
.pill-open:hover{background:var(--brand-dark)}

.chips-outer{border-bottom:1.5px solid var(--line-strong)}
.chips{display:flex;gap:22px;flex-wrap:wrap;align-items:center;justify-content:center;padding:8px 0 10px;}
.chip{color:var(--sub);font-weight:600;font-size:15px;text-decoration:none;white-space:nowrap;transition:color .2s}
.chip:hover{color:var(--ink)}

.section-container{padding-top:24px}
.section-h{font-weight:800;font-size:22px;margin:0 0 16px 0}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;margin-top:8px}
.card-skeleton {
  border: 1px solid var(--line); background: #fff; border-radius: 16px; padding: 12px;
  display: flex; flex-direction: column; gap: 12px; position: relative; overflow: hidden;
}
.card-skeleton .placeholder { background: #eef2f7; border-radius: 6px; }
.card-skeleton .ph-image { height: 160px; border-radius: 12px; }
.card-skeleton .ph-title { height: 20px; width: 85%; }
.card-skeleton .ph-text { height: 16px; width: 50%; }
@keyframes shimmer{100%{transform:translateX(100%)}}
.card-skeleton::after{
  content:''; position:absolute; inset:0; transform:translateX(-100%);
  background: linear-gradient(90deg, hsla(0,0%,100%,0), hsla(0,0%,100%,.5), hsla(0,0%,100%,0));
  animation: shimmer 1.5s infinite;
}

.footer-outer {
  margin-top: 40px; background-color: #232347; color: #fff;
  padding-top: 48px; font-size: 14px;
}
.footer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
.footer-grid h4 { margin: 0 0 12px; font-size: 16px; font-weight: 700; color: #fff; }
.footer-grid a {
  display: block; color: #d1d1d1; text-decoration: none;
  margin-bottom: 10px; transition: color .2s;
}
.footer-grid a:hover { color: #fff; text-decoration: underline; }
.footer-socials { display: flex; gap: 16px; margin-top: 20px; }
.footer-socials a { display: grid; place-items: center; }
.footer-socials svg { width: 24px; height: 24px; fill: #d1d1d1; transition: fill .2s; }
.footer-socials a:hover svg { fill: #fff; }
.footer-bottom {
  border-top: 1px solid #3c3c62; margin-top: 48px; padding: 24px 0;
  display: flex; justify-content: space-between; align-items: center;
  flex-wrap: wrap; gap: 16px; font-size: 13px; color: #d1d1d1;
}
.footer-bottom a { color: #fff; text-decoration: none; font-weight: 600; }
.footer-bottom a:hover { text-decoration: underline; }

@media (max-width: 768px) { .footer-grid { grid-template-columns: 1fr 1fr; } }
</style>
</head>
<body>

  <div class="page-section page-section--fluid header-row">
    <div class="header-left">
      <a class="brand" href="./">RGZTEC</a>
      <span id="storeName" class="store-pill">Store Name</span>
    </div>
    <div class="search-wrap">
      <form class="search" role="search" action="listings.html">
        <input type="search" name="q" placeholder="Search in this store..." aria-label="Search in this store"/>
        <button class="go" type="submit" aria-label="Search">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="6" stroke="currentColor"/><path d="M16.5 16.5 21 21" stroke="currentColor"/></svg>
        </button>
      </form>
    </div>
    <div class="hdr-right">
      <a href="#" class="signin-link">Sign in</a>
      <button class="icon-btn" title="Cart">ðŸ›’</button>
      <a class="pill-open" href="open-store.html">Open Store</a>
    </div>
  </div>

        <div class="footer-grid">
            <div>

            <div>
                <h4>Sell</h4>
                <a href="#">Sell on RGZTEC</a>
                <a href="#">Forums</a>
                <a href="#">Affiliates</a>
            </div>
            <div>
                <h4>About</h4>
                <a href="#">RGZTEC, Inc.</a>
                <a href="#">Policies</a>
                <a href="#">Careers</a>
            </div>
            <div>
                <h4>Help</h4>
                <a href="#">Help Center</a>
                <a href="#">Privacy settings</a>
                <div class="footer-socials">
                    <a href="#" aria-label="Instagram"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
                    <a href="#" aria-label="Facebook"><svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <span>Â© <span id="y"></span> RGZTEC, Inc.</span>
            <div>
                <a href="#">Terms of Use</a>
                <a href="#" style="margin-left:16px">Privacy</a>
            </div>
        </div>
    </div>
</footer>

<script src="data.js"></script>
<script>
document.getElementById('y').textContent = new Date().getFullYear();

function populateStorePage() {
    const params = new URLSearchParams(window.location.search);
    const storeSlug = params.get('slug');
    const gallery = document.getElementById('gallery');
    
    // Populate gallery with 40 skeleton loaders regardless of store slug
    if (gallery) {
        let skeletonHTML = '';
        for (let i = 0; i < 40; i++) {
            skeletonHTML += `<div class="card-skeleton"><div class="placeholder ph-image"></div><div class="placeholder ph-title"></div><div class="placeholder ph-text"></div></div>`;
        }
        gallery.innerHTML = skeletonHTML;
    }

    // If there is no slug, we stop here after populating the gallery
    if (!storeSlug || typeof STORE_INFO === 'undefined') {
        const storeNameEl = document.getElementById('storeName');
        const pageTitleEl = document.getElementById('pageTitle');
        if(storeNameEl) storeNameEl.textContent = 'Store';
        if(pageTitleEl) pageTitleEl.textContent = 'All Products';
        // You can add a more descriptive error message if you want
        return;
    }

    const storeInfo = STORE_INFO[storeSlug];

    if (!storeInfo) {
        document.getElementById('storeName').textContent = 'Store Not Found';
        document.getElementById('pageTitle').textContent = 'Products could not be loaded.';
        return;
    }

    // Update store name and page title
    document.getElementById('storeName').textContent = storeInfo.name;
    document.title = `RGZTEC â€¢ ${storeInfo.name}`;
    document.getElementById('pageTitle').textContent = `Products in ${storeInfo.name}`;

    // Populate store categories (reyonlar)
    const storeChips = document.getElementById('storeChips');
    if (storeChips) {
        storeChips.innerHTML = storeInfo.categories
            .map(cat => `<a class="chip" href="listings.html?store=${storeSlug}&tag=${cat.toLowerCase().replace(/ /g, '-')}">${cat}</a>`)
            .join('');
    }
}

document.addEventListener('DOMContentLoaded', populateStorePage);
</script>
