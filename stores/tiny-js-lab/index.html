<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tiny JS Lab • RGZTEC Store</title>
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#F9FAFB;color:#111827}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .hero{background:#fff;border:1px solid #E5E7EB;border-radius:16px;padding:20px;display:flex;align-items:center;gap:18px}
    .banner{width:100px;height:100px;background:#111827;color:#fff;font-size:28px;font-weight:900;border-radius:12px;display:flex;align-items:center;justify-content:center}
    h1{margin:0} .muted{color:#6B7280}
    .grid{display:grid;gap:16px;margin-top:20px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:#fff;border:1px solid #E5E7EB;border-radius:14px;padding:16px;box-shadow:0 6px 16px rgba(0,0,0,.05)}
    .title{font-weight:900;margin-bottom:6px} .desc{color:#6B7280;font-size:14px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="hero">
    <div class="banner">JS</div>
    <div>
      <h1>Tiny JS Lab</h1>
      <div class="muted">Lightweight JavaScript widgets & utilities (a11y first).</div>
    </div>
  </div>

  <h2>Products</h2>
  <div class="grid">
    <div class="card"><div class="title">Range Slider</div><div class="desc">3KB • A11y</div></div>
    <div class="card"><div class="title">Tooltip</div><div class="desc">Vanilla • A11y</div></div>
    <div class="card"><div class="title">Modal</div><div class="desc">No dependencies</div></div>
  </div>
</div>
</body>
</html>
