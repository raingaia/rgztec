<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Stores • RGZTEC</title>
<style>
  :root{--brand:#FF6A00;--dark:#0F172A;--light:#F9FAFB;--line:#E5E7EB;--muted:#6B7280;--radius:16px;--shadow:0 10px 28px rgba(0,0,0,.07)}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--light);color:var(--dark)}
  header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--line)}
  .row{max-width:1200px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;gap:12px}
  .logo{font-weight:900} .spacer{flex:1}
  .sub{color:var(--muted);font-size:14px}
  .toolbar{max-width:1200px;margin:0 auto;padding:10px 20px;display:flex;gap:10px;align-items:center}
  .search{flex:1;display:flex;background:#fff;border:1px solid var(--line);border-radius:999px;overflow:hidden}
  .search input{flex:1;border:0;padding:10px 12px} .search button{background:var(--brand);border:0;color:#fff;font-weight:800;padding:10px 16px}
  h1{max-width:1200px;margin:18px auto 0;padding:0 20px}
  .grid{max-width:1200px;margin:12px auto 30px;padding:0 20px;display:grid;gap:18px;grid-template-columns:repeat(4,1fr)}
  .card{display:flex;flex-direction:column;background:#fff;border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);transition:transform .12s, box-shadow .12s}
  .card:hover{transform:translateY(-3px);box-shadow:0 16px 30px rgba(0,0,0,.12)}
  .hero{height:150px;display:flex;align-items:center;justify-content:center;font-weight:900;color:#fff;font-size:28px}
  .body{padding:14px;text-align:center}
  .name{font-weight:900} .desc{color:var(--muted);font-size:14px;margin-top:6px;min-height:40px}
  @media(max-width:992px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media(max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media(max-width:480px){.grid{grid-template-columns:1fr}.toolbar{flex-direction:column;align-items:stretch}}
</style>
</head>
<body>
<header>
  <div class="row">
    <a class="logo" href="/">RGZTEC</a><div class="spacer"></div>
    <span class="sub">Curated developer stores</span>
  </div>
</header>

<div class="toolbar">
  <form class="search" onsubmit="return false">
    <input id="q" placeholder="Search stores… (name or description)">
    <button onclick="doSearch()">Search</button>
  </form>
</div>

<h1>All Stores</h1>
<div id="grid" class="grid" aria-live="polite"></div>

<script>
let STORES=[];
function render(list){
  const grid=document.getElementById('grid');
  grid.innerHTML = list.map(s=>`
    <a class="card" href="/stores/${s.slug}/">
      <div class="hero" style="background:${s.color}">${s.name}</div>
      <div class="body">
        <div class="name">${s.name}</div>
        <div class="desc">${s.desc}</div>
      </div>
    </a>`).join('');
}
function doSearch(){
  const q=(document.getElementById('q').value||'').toLowerCase();
  if(!q) return render(STORES);
  render(STORES.filter(s=>(s.name+s.desc).toLowerCase().includes(q)));
}
(async function(){
  const data=await fetch('/data/stores.json').then(r=>r.json());
  STORES = data.stores||[];
  render(STORES);
})();
</script>
</body>
</html>
