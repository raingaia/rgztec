<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base href="/rgztec/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store · RGZTEC</title>
  <meta name="description" content="Developer store — production-ready templates and components with live demos.">
  <link rel="stylesheet" href="assets/css/home.css" />
  <style>
    :root{--brand:#ff7d33;--brand2:#ff914d;--brand-ink:#fff;--ink:#0d1220;--muted:#5b657a;--b:#e7ebf3;--b2:#dfe4ee;--shadow:0 10px 30px rgba(0,0,0,.06);--tile:#fff7f2}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--b);z-index:10}
    .mast{display:flex;gap:12px;align-items:center;padding:10px 0}
    .pill.logo{font-weight:900}
    .searchbar{display:flex;gap:8px;align-items:center;flex:1}
    .searchbar input{height:42px;border:1px solid var(--b);border-radius:12px;padding:0 14px;background:#fff;flex:1}
    .btn{display:inline-flex;gap:10px;align-items:center;justify-content:center;padding:10px 14px;border:1px solid var(--b2);border-radius:12px;background:#fff;font-weight:800;cursor:pointer;transition:transform .08s,box-shadow .08s,background-color .12s}
    .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
    .btn.primary{background:linear-gradient(180deg,var(--brand2),var(--brand));color:#fff;border-color:#ff8a3f}
    .btn.pill{border-radius:999px}
    .chip{display:inline-flex;align-items:center;border:1px solid var(--b);background:#fff;border-radius:999px;padding:6px 10px;font-weight:800;font-size:12px}
    .container{max-width:1180px;margin:0 auto;padding:0 18px}
    .crumbs{font-size:14px;color:var(--muted);padding:8px 0;border-bottom:1px solid var(--b);background:#f9fafc}
    .crumbs a{color:inherit}
    .banner{border:1px solid var(--b);border-radius:16px;overflow:hidden;box-shadow:var(--shadow);background:linear-gradient(180deg,#fff,#fff3eb)}
    .banner .media{aspect-ratio:16/6;background:#f2f3f6}
    .banner .media img{width:100%;height:100%;object-fit:cover;display:block}
    .store-head{display:flex;align-items:center;gap:14px;justify-content:space-between;padding:12px 16px}
    .store-title{display:grid;gap:6px}
    .store-title h1{margin:0;font-size:clamp(22px,3.2vw,32px);letter-spacing:-.02em}
    .meta-line{display:flex;gap:8px;flex-wrap:wrap;align-items:center;color:var(--muted)}
    .actions-line{display:flex;gap:8px;flex-wrap:wrap}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin:12px 0}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tabs .chip.active{background:var(--tile);border-color:#ffc8a6}
    .tools{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .tools input{height:40px;border:1px solid var(--b);border-radius:10px;padding:0 12px;background:#fff;min-width:260px}
    .tools select{height:40px;border:1px solid var(--b);border-radius:10px;padding:0 10px;background:#fff}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:#fff;border:1px solid var(--b);border-radius:14px;display:flex;flex-direction:column;overflow:hidden;min-height:340px;box-shadow:var(--shadow);transition:transform .08s,box-shadow .08s}
    .card:hover{transform:translateY(-2px);box-shadow:0 16px 40px rgba(0,0,0,.09)}
    .thumb{aspect-ratio:16/9;background:#f2f3f6}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .body{padding:12px 14px;display:grid;gap:8px;grid-auto-rows:min-content}
    .title{font-weight:900}
    .desc{color:var(--muted);font-size:14px;min-height:44px}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .section-head{display:flex;justify-content:space-between;align-items:center;margin:18px 0 10px}
    .pill.badge{padding:6px 10px;border-radius:999px;border:1px solid var(--b)}
    .count-pill{background:#f3f6fb;border:1px solid var(--b);padding:4px 8px;border-radius:999px;font-weight:800;color:#405172}
    @media (max-width:900px){.tools input{min-width:0;flex:1}}
  </style>
</head>
<body>
  <header>
    <div class="container mast">
      <a class="pill logo" href="index.html">RGZTEC</a>
      <form class="searchbar" action="products/index.html">
        <input type="search" name="q" placeholder="Search templates, UI kits, widgets…" aria-label="Search"/>
        <button class="btn" type="submit">Search</button>
      </form>
      <nav style="display:flex;gap:8px">
        <a class="btn" href="products/index.html">Explore</a>
        <a class="btn" href="demo/index.html">Demo Gallery</a>
        <a class="btn" href="stores/index.html">Stores</a>
        <a class="btn" href="login.html">Login</a>
        <a class="btn primary" href="advertise.html">Become a Seller</a>
      </nav>
    </div>
  </header>

  <div class="crumbs">
    <div class="container">
      <a href="index.html">Home</a> › <a href="stores/index.html">Stores</a> › <span id="crumbStore">Store</span>
    </div>
  </div>

  <main class="container">
    <section class="banner" id="banner">
      <div class="media"><img id="storeBanner" alt=""></div>
      <div class="store-head">
        <div class="store-title">
          <h1 id="storeName">Store</h1>
          <div class="meta-line">
            <span class="chip" id="stack1">HTML</span>
            <span class="chip" id="stack2">CSS</span>
            <span class="chip" id="stack3" style="display:none"></span>
            <span class="pill badge" id="since">Since —</span>
            <span class="pill badge" id="rating">★ —</span>
            <span class="pill badge" id="trust"></span>
          </div>
        </div>
        <div class="actions-line">
          <button class="btn" id="btnFollow">Follow</button>
          <button class="btn" id="btnShare">Share</button>
          <a class="btn" id="btnWebsite" href="#" target="_blank" rel="noopener">Open website</a>
        </div>
      </div>
    </section>

    <section class="toolbar">
      <div class="tabs" id="tabs">
        <button class="chip active" data-stack="all">All</button>
        <button class="chip" data-stack="html">HTML</button>
        <button class="chip" data-stack="js">JS</button>
        <button class="chip" data-stack="css">CSS</button>
        <button class="chip" data-stack="react">React</button>
        <button class="chip" data-stack="icons">Icons</button>
        <button class="chip" data-stack="email">Email</button>
        <button class="chip" data-stack="free">Free</button>
      </div>
      <div class="tools">
        <input id="q" type="search" placeholder="Search in this store…">
        <select id="sort">
          <option value="featured">Featured</option>
          <option value="new">Newest</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="title">Title A→Z</option>
        </select>
        <span class="count-pill"><span id="count">0</span> items</span>
      </div>
    </section>

    <section><div class="grid" id="grid"></div></section>
  </main>

  <script>
    /* WebP fallback */
    document.addEventListener('error', function(e){
      const img=e.target; if(img.tagName!=='IMG')return;
      const s=img.getAttribute('src')||'';
      if(s.endsWith('.webp')) img.src=s.replace(/\.webp$/i,'.png');
      else if(s.endsWith('.png')) img.src=s.replace(/\.png$/i,'.jpg');
    }, true);

    /* ---- DATA ---- */
    const PRODUCTS=[
      {id:1,slug:'landing-starter-html',title:'Landing Starter (HTML)',desc:'Minimal landing with hero, features, pricing and blog sections.',price:18,stack:['html'],thumb:'images/catalog/html1.webp',cat:'html'},
      {id:2,slug:'dashboard-lite-html',title:'Dashboard Lite (HTML)',desc:'Sidebar + topbar & chart placeholders (vanilla JS).',price:24,stack:['js'],thumb:'images/catalog/html2.webp',cat:'js'},
      {id:3,slug:'portfolio-mini',title:'Portfolio Mini',desc:'Single-page portfolio with project grid & contact form.',price:14,stack:['html'],thumb:'images/catalog/html3.webp',cat:'html'},
      {id:4,slug:'blog-lite',title:'Blog Lite',desc:'List + single post layout with clean typography.',price:12,stack:['html'],thumb:'images/catalog/html4.webp',cat:'html'},
      {id:5,slug:'agency-starter',title:'Agency Starter',desc:'Services: cards, testimonials, pricing.',price:16,stack:['css'],thumb:'images/catalog/html5.webp',cat:'css'},
      {id:6,slug:'e-commerce-mini',title:'E-commerce Mini',desc:'Product grid, product detail and cart icons.',price:22,stack:['html'],thumb:'images/catalog/html6.webp',cat:'html'},
      {id:7,slug:'resume-card',title:'Resume Card',desc:'Single-page resume with skills & contact.',price:9,stack:['html'],thumb:'images/catalog/html7.webp',cat:'html'},
      {id:8,slug:'product-list',title:'Product List',desc:'Filterable item list with grid/row views.',price:11,stack:['html'],thumb:'images/catalog/html8.webp',cat:'html'},
      {id:9,slug:'pricing-tables',title:'Pricing Tables',desc:'Clean pricing blocks with CTA.',price:8,stack:['html'],thumb:'images/catalog/html9.webp',cat:'css'},
      {id:10,slug:'contact-lite',title:'Contact Lite',desc:'Form, map placeholder & social links.',price:7,stack:['html'],thumb:'images/catalog/html10.webp',cat:'html'},
      {id:17,slug:'react-components',title:'React Components',desc:'Cards, modals and tabs (markup only).',price:15,stack:['react'],thumb:'images/catalog/html17.webp',cat:'react'},
      {id:18,slug:'svg-icons',title:'SVG Icons',desc:'Curated developer icon set (inlineable).',price:6,stack:['icons'],thumb:'images/catalog/html18.webp',cat:'icons'},
      {id:19,slug:'email-templates',title:'Email Templates',desc:'Transactional email starter set.',price:9,stack:['email'],thumb:'images/catalog/html19.webp',cat:'email'},
      {id:102,slug:'react-starter-free',title:'React Starter (Free)',desc:'Minimal React shell with routing.',price:0,stack:['react','free'],thumb:'images/catalog/html17.webp',cat:'react'},
      {id:103,slug:'icons-free-pack',title:'Free Icons Pack',desc:'Basic outline icons for prototypes.',price:0,stack:['icons','free'],thumb:'images/catalog/html18.webp',cat:'icons'},
      {id:104,slug:'email-free',title:'Free Email Template',desc:'Responsive transactional email base.',price:0,stack:['email','free'],thumb:'images/catalog/html19.webp',cat:'email'},
    ];

    const STORES=[
      {slug:'pixel-foundry',name:'Pixel Foundry',stacks:['html','css'],items:[1,4,6,7,8,9,10],rating:4.8,since:2021,trust:'Top seller',website:'#',banner:'images/stores/pixel-foundry-banner.webp'},
      {slug:'widget-labs',name:'Widget Labs',stacks:['js','html'],items:[2,8,10],rating:4.9,since:2022,trust:'Trusted',website:'#',banner:'images/stores/widget-labs-banner.webp'},
      {slug:'react-craft',name:'React Craft',stacks:['react','html'],items:[17,102,6,4],rating:4.7,since:2023,trust:'—',website:'#',banner:'images/stores/react-craft-banner.webp'},
      {slug:'style-forge',name:'Style Forge',stacks:['css','html'],items:[5,9,7,4],rating:4.6,since:2020,trust:'—',website:'#',banner:'images/stores/style-forge-banner.webp'},
      {slug:'vector-supply',name:'Vector Supply',stacks:['icons'],items:[18,103],rating:4.5,since:2019,trust:'Trusted',website:'#',banner:'images/stores/vector-supply-banner.webp'},
      {slug:'mailbox-co',name:'MailBox Co.',stacks:['email','html'],items:[19,104,8],rating:4.6,since:2020,trust:'—',website:'#',banner:'images/stores/mailbox-co-banner.webp'},
    ];

    /* helpers */
    const $=s=>document.querySelector(s);
    const params=new URLSearchParams(location.search);
    const slug=(params.get('slug')||'').toLowerCase();
    const store=STORES.find(s=>s.slug===slug);

    function card(p){
      const el=document.createElement('article');
      el.className='card';
      el.innerHTML=`
        <a class="thumb" href="products/detail.html?id=${p.id}&slug=${p.slug}">
          <img src="${p.thumb}" alt="${p.title}">
        </a>
        <div class="body">
          <div class="title">${p.title}</div>
          <div class="desc">${p.desc}</div>
          <div class="meta">
            <div class="price">${p.price ? '$'+p.price : 'Free'}</div>
            <div>${p.stack.map(s=>`<span class="chip">${s.toUpperCase()}</span>`).join(' ')}</div>
          </div>
          <div class="actions" style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px">
            <a class="btn" href="demo/index.html?item=${p.id}&slug=${p.slug}" target="_blank" rel="noopener">Preview</a>
            <a class="btn" href="products/detail.html?id=${p.id}&slug=${p.slug}">Details</a>
            ${p.price===0
              ? `<a class="btn primary" href="products/detail.html?id=${p.id}&slug=${p.slug}#download">Download</a>`
              : `<a class="btn primary" href="cart.html?add=${p.id}">Add</a>`}
          </div>
        </div>`;
      return el;
    }

    function renderHead(){
      if(!store){
        $('#crumbStore').textContent='Store not found';
        $('#storeName').textContent='Store not found';
        $('.meta-line').style.display='none';
        $('.actions-line').style.display='none';
        $('#storeBanner').src='images/stores/placeholder.webp';
        return;
      }
      $('#crumbStore').textContent=store.name;
      $('#storeName').textContent=store.name;
      $('#stack1').textContent=(store.stacks[0]||'').toUpperCase();
      $('#stack2').textContent=(store.stacks[1]||'').toUpperCase();
      if(store.stacks[2]){const s3=$('#stack3');s3.style.display='inline-flex';s3.textContent=store.stacks[2].toUpperCase();}
      $('#since').textContent=`Since ${store.since}`;
      $('#rating').textContent=`★ ${store.rating}`;
      $('#trust').textContent=store.trust||'—';
      $('#btnWebsite').href=store.website||'#';
      $('#storeBanner').src=store.banner||'images/stores/placeholder.webp';
      $('#storeBanner').alt=store.name+' banner';
    }

    function getStoreProducts(){
      if(!store)return [];
      return store.items.map(id=>PRODUCTS.find(p=>p.id===id)).filter(Boolean);
    }

    function apply(){
      const grid=$('#grid'); grid.innerHTML='';
      const stack=document.querySelector('.tabs .chip.active')?.dataset.stack||'all';
      const q=($('#q').value||'').trim().toLowerCase();
      const sort=$('#sort').value;
      let list=getStoreProducts();

      if(stack!=='all'){ list=list.filter(p=>p.stack.includes(stack)); }
      if(q){ list=list.filter(p=> (p.title+p.desc+p.slug).toLowerCase().includes(q)); }

      if(sort==='new'){ list=list.slice().sort((a,b)=>b.id-a.id); }
      else if(sort==='price-asc'){ list=list.slice().sort((a,b)=>(a.price||0)-(b.price||0)); }
      else if(sort==='price-desc'){ list=list.slice().sort((a,b)=>(b.price||0)-(a.price||0)); }
      else if(sort==='title'){ list=list.slice().sort((a,b)=>a.title.localeCompare(b.title)); }

      list.forEach(p=>grid.appendChild(card(p)));
      $('#count').textContent=list.length;
    }

    function bindUI(){
      document.querySelectorAll('.tabs .chip').forEach(ch=>{
        ch.addEventListener('click',()=>{document.querySelectorAll('.tabs .chip').forEach(x=>x.classList.remove('active')); ch.classList.add('active'); apply();});
      });
      $('#q').addEventListener('input',apply);
      $('#sort').addEventListener('change',apply);
      $('#btnFollow').addEventListener('click',()=>{
        if(!store)return; const k=`rgztec_follow_${store.slug}`;
        const is=localStorage.getItem(k)==='1'; localStorage.setItem(k,is?'0':'1');
        $('#btnFollow').textContent=is?'Follow':'Following ✓';
      });
      $('#btnShare').addEventListener('click',async()=>{
        try{ await navigator.clipboard.writeText(location.href);
          const b=$('#btnShare'); const t=b.textContent; b.textContent='Link copied ✓'; setTimeout(()=>b.textContent=t,1200);
        }catch{}
      });
      window.addEventListener('keydown',(e)=>{
        if(e.key==='/' && !/input|textarea/i.test(document.activeElement.tagName)){ e.preventDefault(); $('#q').focus(); }
      });
    }

    renderHead(); bindUI(); apply();
  </script>
</body>
</html>
