<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base href="/rgztec/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Stores · RGZTEC</title>
  <meta name="description" content="Independent developer stores. Clean code, live demos, instant copy. Filter by stack; search and sort.">
  <link rel="stylesheet" href="assets/css/home.css" />
  <style>
    :root{
      --brand:#ff7d33; --brand2:#ff914d; --brand-ink:#fff;
      --ink:#0d1220; --muted:#5b657a;
      --b:#e7ebf3; --b2:#dfe4ee; --shadow:0 14px 40px rgba(0,0,0,.08);
      --tile:#fff7f2;
    }
    /* Header */
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--b);z-index:10}
    .mast{display:flex;gap:12px;align-items:center;padding:10px 0}
    .logo{font-weight:900}
    .searchbar{display:flex;gap:8px;align-items:center;flex:1}
    .searchbar input{height:42px;border:1px solid var(--b);border-radius:12px;padding:0 14px;background:#fff;flex:1}
    .btn{display:inline-flex;gap:10px;align-items:center;justify-content:center;padding:10px 14px;border:1px solid var(--b2);border-radius:12px;background:#fff;font-weight:800;cursor:pointer;transition:transform .08s, box-shadow .08s, background-color .12s}
    .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
    .btn.primary{background:linear-gradient(180deg,var(--brand2),var(--brand));color:#fff;border-color:#ff8a3f}
    .container{max-width:1180px;margin:0 auto;padding:0 18px}
    /* Page head */
    .lead{display:flex;justify-content:space-between;align-items:center;padding:16px 0}
    .lead h1{margin:0;font-size:clamp(24px,3.2vw,36px);letter-spacing:-.02em}
    .subtitle{color:var(--muted)}
    .tools{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .tools input,.tools select{height:40px;border:1px solid var(--b);border-radius:10px;padding:0 12px;background:#fff}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 4px}
    .chip{display:inline-flex;align-items:center;border:1px solid var(--b);background:#fff;border-radius:999px;padding:6px 10px;font-weight:800;font-size:12px;cursor:pointer}
    .chip.active{background:var(--tile);border-color:#ffc8a6}
    .count-pill{background:#f3f6fb;border:1px solid var(--b);padding:4px 8px;border-radius:999px;font-weight:800;color:#405172}
    /* Store grid */
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(270px,1fr))}
    .card{background:#fff;border:1px solid var(--b);border-radius:16px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column;transition:transform .08s, box-shadow .08s}
    .card:hover{transform:translateY(-2px);box-shadow:0 18px 44px rgba(0,0,0,.09)}
    .banner{aspect-ratio:21/9;background:#f2f3f6}
    .banner img{width:100%;height:100%;object-fit:cover}
    .body{padding:12px 14px;display:grid;gap:8px}
    .name{font-weight:900}
    .meta{display:flex;gap:8px;flex-wrap:wrap;align-items:center;color:var(--muted);font-size:14px}
    .pill{border:1px solid var(--b);border-radius:999px;padding:4px 8px}
    .stacks{display:flex;gap:6px;flex-wrap:wrap}
    .actions{display:flex;gap:8px;margin-top:6px;flex-wrap:wrap}
    .tip{background:linear-gradient(180deg,var(--brand2),var(--brand));color:#fff;border:1px solid #ffb68f;padding:12px 14px;border-radius:12px;display:flex;justify-content:space-between;align-items:center;margin:12px 0}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container mast">
      <a class="btn logo" href="index.html">RGZTEC</a>
      <form class="searchbar" action="products/index.html">
        <input type="search" name="q" placeholder="Search templates, UI kits, widgets…" aria-label="Search site" />
        <button class="btn" type="submit">Search</button>
      </form>
      <nav style="display:flex;gap:8px">
        <a class="btn" href="products/index.html">Explore</a>
        <a class="btn" href="demo/index.html">Demo Gallery</a>
        <a class="btn" href="stores/index.html">Stores</a>
        <a class="btn" href="login.html">Login</a>
        <a class="btn primary" href="advertise.html">Become a Seller</a>
      </nav>
    </div>
  </header>

  <!-- PAGE HEAD -->
  <div class="container">
    <div class="lead">
      <div>
        <h1>Developer Stores</h1>
        <div class="subtitle">Independent creators. Clean code, live demos, instant copy.</div>
      </div>
      <div class="tools">
        <input id="q" type="search" placeholder="Search stores…">
        <select id="sort">
          <option value="featured">Featured</option>
          <option value="new">Newest</option>
          <option value="rating">Top rated</option>
          <option value="items">Most items</option>
          <option value="name">A → Z</option>
        </select>
        <span class="count-pill"><span id="count">0</span> stores</span>
      </div>
    </div>

    <div class="chips" id="chips">
      <button class="chip active" data-stack="all">All</button>
      <button class="chip" data-stack="html">HTML</button>
      <button class="chip" data-stack="js">JS</button>
      <button class="chip" data-stack="css">CSS</button>
      <button class="chip" data-stack="react">React</button>
      <button class="chip" data-stack="icons">Icons</button>
      <button class="chip" data-stack="email">Email</button>
    </div>

    <div class="tip">
      <span>Tip: Click tags to filter stores by stack. Press <strong>/</strong> to focus search.</span>
      <a class="btn" href="products/index.html?sort=new">See new arrivals</a>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script>
    // image fallback
    document.addEventListener('error', e=>{
      const img=e.target; if(img.tagName!=='IMG') return;
      const s=img.getAttribute('src')||'';
      if(s.endsWith('.webp')) img.src=s.replace(/\.webp$/i,'.png');
      else if(s.endsWith('.png')) img.src=s.replace(/\.png$/i,'.jpg');
    }, true);

    // DATA (shared with store page)
    const STORES=[
      {slug:'pixel-foundry',name:'Pixel Foundry',stacks:['html','css'],items:42,rating:4.8,since:2021,trust:'Top seller',banner:'images/stores/pixel-foundry-banner.webp', website:'#'},
      {slug:'widget-labs',name:'Widget Labs',stacks:['js','html'],items:18,rating:4.9,since:2022,trust:'Trusted',banner:'images/stores/widget-labs-banner.webp', website:'#'},
      {slug:'react-craft',name:'React Craft',stacks:['react','html'],items:12,rating:4.7,since:2023,trust:'—',banner:'images/stores/react-craft-banner.webp', website:'#'},
      {slug:'style-forge',name:'Style Forge',stacks:['css','html'],items:15,rating:4.6,since:2020,trust:'—',banner:'images/stores/style-forge-banner.webp', website:'#'},
      {slug:'vector-supply',name:'Vector Supply',stacks:['icons'],items:10,rating:4.5,since:2019,trust:'Trusted',banner:'images/stores/vector-supply-banner.webp', website:'#'},
      {slug:'mailbox-co',name:'MailBox Co.',stacks:['email','html'],items:9,rating:4.6,since:2020,trust:'—',banner:'images/stores/mailbox-co-banner.webp', website:'#'},
    ];

    const $=s=>document.querySelector(s);
    const grid=$('#grid');

    function card(s){
      const el=document.createElement('article');
      el.className='card';
      const stacks = s.stacks.map(x=>`<span class="pill">${x.toUpperCase()}</span>`).join(' ');
      el.innerHTML=`
        <a class="banner" href="stores/store.html?slug=${s.slug}">
          <img src="${s.banner||'images/stores/placeholder.webp'}" alt="${s.name} banner">
        </a>
        <div class="body">
          <div class="name">${s.name}</div>
          <div class="stacks">${stacks}</div>
          <div class="meta">
            <span class="pill">${s.items} items</span>
            <span class="pill">Since ${s.since}</span>
            <span class="pill">★ ${s.rating}</span>
            <span class="pill">${s.trust}</span>
          </div>
          <div class="actions">
            <a class="btn" href="stores/store.html?slug=${s.slug}">Open store</a>
            <a class="btn" href="${s.website||'#'}" target="_blank" rel="noopener">Website</a>
          </div>
        </div>`;
      return el;
    }

    function apply(){
      const q=($('#q').value||'').trim().toLowerCase();
      const sort=$('#sort').value;
      const active=document.querySelector('.chips .chip.active')?.dataset.stack || 'all';

      let list = STORES.slice();

      if(active!=='all'){
        list=list.filter(s=>s.stacks.includes(active));
      }
      if(q){
        list=list.filter(s=> (s.name + s.stacks.join(' ') + s.trust).toLowerCase().includes(q));
      }

      if(sort==='new') list.sort((a,b)=>b.since-a.since);
      else if(sort==='rating') list.sort((a,b)=>b.rating-a.rating);
      else if(sort==='items') list.sort((a,b)=>b.items-a.items);
      else if(sort==='name') list.sort((a,b)=>a.name.localeCompare(b.name));
      // featured: leave as-is

      grid.innerHTML='';
      list.forEach(s=>grid.appendChild(card(s)));
      $('#count').textContent=list.length;
    }

    // events
    document.querySelectorAll('.chips .chip').forEach(ch=>{
      ch.addEventListener('click',()=>{
        document.querySelectorAll('.chips .chip').forEach(x=>x.classList.remove('active'));
        ch.classList.add('active'); apply();
      })
    });
    $('#q').addEventListener('input',apply);
    $('#sort').addEventListener('change',apply);
    window.addEventListener('keydown',e=>{
      if(e.key==='/' && !/input|textarea/i.test(document.activeElement.tagName)){ e.preventDefault(); $('#q').focus(); }
    });

    apply();
  </script>
</body>
</html>
