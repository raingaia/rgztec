<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/rgztec/products/detail.html">
  <script>
    // /rgztec/stores/index.html?p=admin-dashboard-ui  →  /rgztec/products/detail.html?item=admin-dashboard-ui
    (function () {
      const p = new URLSearchParams(location.search).get('p');
      const target = '/rgztec/products/detail.html' + (p ? ('?item=' + encodeURIComponent(p)) : '');
      location.replace(target);
    })();
  </script>
</head>
