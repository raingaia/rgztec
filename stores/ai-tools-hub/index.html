<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8">
<title>Redirecting…</title>
<script>
  (function(){
    function base(){
      const parts = location.pathname.split('/').filter(Boolean);
      if (parts.length && parts[0] !== 'stores' && parts[0] !== 'data' && !parts[0].endsWith('.html')) {
        return '/' + parts[0] + '/';
      }
      return '/';
    }
     slug = 'ai-tools-hub';
    location.replace(base() + 'store.html?slug=' + slug);
  })();
</script>
</head>
<body>
<p>Redirecting to AI Tools Hub…</p>
</body></html>
