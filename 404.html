<!DOCTYPE html><html><head><meta charset="utf-8"><title>Routing…</title></head>
<body>
<script>
(function(){
  function base(){
    const segs = location.pathname.split('/').filter(Boolean);
    return (segs.length && segs[0] !== 'store' && segs[0] !== 'stores' && segs[0] !== 'data')
      ? '/' + segs[0] + '/' : '/';
  }
  const raw = location.pathname.replace(/\/+$/,'');
  const segs = raw.split('/').filter(Boolean);
  const hasRepo = (segs.length && segs[0] !== 'store' && segs[0] !== 'stores' && segs[0] !== 'data');
  const i = hasRepo ? 1 : 0;
  const b = base();

  // /store/<slug>  -> store.html?slug=<slug>
  if (segs[i] === 'store' && segs[i+1]) {
    location.replace(b + 'store.html?slug=' + encodeURIComponent(segs[i+1])); return;
  }

  // /stores/open   -> open-store.html
  if (segs[i] === 'stores' && segs[i+1] === 'open') {
    location.replace(b + 'open-store.html'); return;
  }

  // /stores/       -> stores/ (liste)
  if (segs[i] === 'stores' && !segs[i+1]) {
    location.replace(b + 'stores/'); return;
  }

  // Kök değilse ana sayfaya
  location.replace(b);
})();
</script>
</body></html>
