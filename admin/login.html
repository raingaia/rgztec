<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | RGZTEC</title>
  <link rel="stylesheet" href="../assets/css/home.css?v=15">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Admin Panel Girişi</h2>

    <form id="adminLoginForm">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-2">Kullanıcı Adı</label>
        <input type="text" placeholder="admin@example.com" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm mb-2">Şifre</label>
        <input type="password" placeholder="********" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Giriş Yap</button>
    </form>
  </div>

</body>
</html>
