<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | RGZTEC</title>
  <link rel="stylesheet" href="../assets/css/home.css?v=15" />
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">RGZTEC Admin Panel</h1>
    <button class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Çıkış Yap</button>
  </header>

  <main class="p-6">
    <h2 class="text-lg font-semibold mb-4">Ürün Yönetimi</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow rounded-md">
        <thead class="bg-indigo-100 text-gray-700">
          <tr>
            <th class="text-left px-4 py-2">Ürün ID</th>
            <th class="text-left px-4 py-2">Başlık</th>
            <th class="text-left px-4 py-2">Satıcı</th>
            <th class="text-left px-4 py-2">Kategori</th>
            <th class="text-left px-4 py-2">Tarih</th>
            <th class="text-left px-4 py-2">İşlem</th>
          </tr>
        </thead>
        <tbody class="text-gray-800 text-sm">
          <!-- Dummy örnek -->
          <tr class="border-t">
            <td class="px-4 py-2">html23</td>
            <td class="px-4 py-2">Modern Landing Page</td>
            <td class="px-4 py-2">john@rgztec.com</td>
            <td class="px-4 py-2">HTML</td>
            <td class="px-4 py-2">22/08/2025</td>
            <td class="px-4 py-2 space-x-2">
              <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Onayla</button>
              <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Reddet</button>
            </td>
          </tr>
          <!-- Daha fazla satır eklenebilir -->
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
