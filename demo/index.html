<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RGZTEC – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    body{font-family:sans-serif;background:#f9fafb;margin:0}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;margin-bottom:20px}
    .row{display:flex;flex-wrap:wrap;gap:12px}
    label{font-size:13px;font-weight:600;color:#374151;display:block;margin-bottom:4px}
    input{padding:8px 10px;border:1px solid #d1d5db;border-radius:8px;width:100%}
    button{padding:8px 16px;border-radius:10px;background:#f97316;color:#fff;border:none;cursor:pointer}
    button:hover{background:#ea580c}
    .preview{border:1px solid #e5e7eb;border-radius:16px;padding:20px;background:#fff}
    .product-card{border:1px solid #e5e7eb;border-radius:12px;padding:14px;background:#fff;max-width:260px}
    .product-card img{width:100%;border-radius:8px;margin-bottom:10px}
    .product-card h3{margin:0;font-size:15px}
    .product-card p{font-size:13px;color:#475569}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold mb-6">Demo Store Builder</h1>

    <!-- Ayar paneli -->
    <div class="panel">
      <div class="row">
        <div style="flex:1 1 200px">
          <label for="titleInput">Store title</label>
          <input id="titleInput" type="text" value="My Store">
        </div>
        <div style="flex:1 1 200px">
          <label for="colorInput">Theme color</label>
          <input id="colorInput" type="color" value="#f97316">
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="saveBtn">Save & Preview</button>
      </div>
    </div>

    <!-- Önizleme alanı -->
    <div id="preview" class="preview">
      <h2 id="storeTitle">My Store</h2>
      <div id="productsPreview" class="row"></div>
    </div>
  </div>

  <!-- Ürün verileri -->
  <script src="../data/products.js"></script>

  <script>
    // Demo ID (herkese özel mağaza için)
    function getDemoId() {
      const hash = location.hash.replace('#','');
      if (hash) return hash;
      const id = 'demo_' + crypto.randomUUID();
      history.replaceState(null, '', '#' + id);
      return id;
    }
    const demoId = getDemoId();
    const storeKey = `rgztec:store:${demoId}`;

    function loadConfig() {
      const raw = localStorage.getItem(storeKey);
      return raw ? JSON.parse(raw) : {
        title: "My Store",
        theme: { primary: "#f97316" },
        products: window.RGZ_PRODUCTS.slice(0,3) // default 3 ürün göster
      };
    }

    function saveConfig(cfg) {
      localStorage.setItem(storeKey, JSON.stringify(cfg));
      render(cfg);
    }

    function render(cfg) {
      document.querySelector('#storeTitle').textContent = cfg.title;
      document.documentElement.style.setProperty('--primary', cfg.theme.primary);
      const preview = document.getElementById('productsPreview');
      preview.innerHTML = cfg.products.map(p => `
        <div class="product-card">
          <img src="/rgztec/images/${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <strong>$${p.price}</strong>
        </div>
      `).join('');
    }

    // ilk yük
    const cfg = loadConfig();
    render(cfg);

    // event
    document.getElementById('saveBtn').addEventListener('click', () => {
      cfg.title = document.getElementById('titleInput').value;
      cfg.theme.primary = document.getElementById('colorInput').value;
      saveConfig(cfg);
    });
  </script>
</body>
</html>
