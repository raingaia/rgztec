<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGZTEC - HTML Templates Showcase</title>
  <link rel="stylesheet" href="/rgztec/assets/style.css?v=16" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-4px);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 0.5rem;
      font-size: 1.1rem;
    }
    .product-card p {
      margin: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .product-card a button {
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product-card a button:hover {
      background: #ea580c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Template Gallery</h1>
    <div class="grid" id="product-list"></div>
  </div>

  <script src="/rgztec/data/products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const products = window.RGZ_PRODUCTS || [];

    products.forEach((item) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="/rgztec/images/${item.image}" alt="${item.title}" />
        <h3>${item.title}</h3>
        <p>${item.description}</p>
        <a href="/rgztec/demos/${item.slug}.html" target="_blank">
          <button>Live Demo</button>
        </a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
