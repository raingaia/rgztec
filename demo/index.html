<!-- demo/index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Demo Galeri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="../images/html20.webp" as="image">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0b0d12; color:#e9edf3;}
    header { padding:16px 24px; border-bottom:1px solid #1c2230; position:sticky; top:0; background:#0b0d12;}
    .wrap { max-width:1200px; margin:0 auto; padding:24px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap:16px; }
    .card { background:#111726; border:1px solid #1c2230; border-radius:14px; overflow:hidden; box-shadow:0 2px 10px rgba(0,0,0,.25); }
    .thumb { width:100%; height:160px; object-fit:cover; display:block; background:#0f1420; }
    .meta { padding:10px 12px; display:flex; align-items:center; justify-content:space-between; }
    .btn { appearance:none; border:1px solid #2a3550; background:#121a2c; color:#cfd8e6; padding:8px 12px; border-radius:10px; cursor:pointer; text-decoration:none; font-size:14px; }
    .btn:hover { border-color:#3a4a75; }
    .muted { color:#9fb0cc; font-size:12px; }
    a { color:inherit; text-decoration:none; }
    footer { padding:24px; color:#8aa0c5; text-align:center; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1 style="margin:0;font-size:20px;">RGZTEC • Demo Galeri</h1>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
  </main>

  <footer>© RAINGAIA</footer>

  <script src="./data.js"></script>
  <script>
    // DEMO_IMAGES -> data.js'ten geliyor
    const grid = document.getElementById("grid");
    const items = (window.DEMO_IMAGES || []).filter(Boolean);

    items.forEach((name, idx) => {
      const card = document.createElement("article");
      card.className = "card";

      // Görsel yolu (../images/ + dosya)
      const src = `../images/${name}`;

      card.innerHTML = `
        <a href="./detail.html?img=${encodeURIComponent(name)}">
          <img class="thumb" src="${src}" alt="${name}">
        </a>
        <div class="meta">
          <div>
            <div class="muted">#${String(idx+1).padStart(2,"0")}</div>
            <div style="font-size:14px; margin-top:2px;">${name}</div>
          </div>
          <a class="btn" href="${src}" target="_blank" rel="noopener">Raw</a>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
