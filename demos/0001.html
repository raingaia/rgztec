<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Demo â€¢ Sticky Header</title>
<style>
  :root{--ink:#0b1220;--bg:#fff;--line:#e5e7eb;--brand:#f97316}
  *{box-sizing:border-box} html,body{margin:0}
  body{font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink);background:var(--bg)}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);padding:12px 16px;display:flex;gap:12px;align-items:center;z-index:10}
  .brand{font-weight:800}
  .btn{background:var(--brand);color:#fff;border:0;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer}
  .hero{padding:28px 16px;max-width:920px;margin:0 auto}
  .spacer{height:1200px;background:linear-gradient(#fff,#fafafa)}
</style>
</head>
<body>
  <header>
    <div class="brand">RGZTEC Demo</div>
    <button class="btn" onclick="alert('Sticky header works!')">Test</button>
  </header>

  <section class="hero">
    <h1>Sticky Header</h1>
    <p>Scroll down to see the header stick to the top.</p>
  </section>
  <div class="spacer"></div>
</body>
</html>
