<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGZTEC — Demo: HTML 5</title>
  <style>
    :root{
      --bg:#0b0d13; --surface:#111522; --text:#e7ecff; --muted:#9aa3b2; --accent:#5aa9ff;
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--text); font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial}
    .wrap{max-width:960px; margin:0 auto; padding:24px}
    .head{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 0}
    .badge{font-weight:700; letter-spacing:.3px}
    .panel{background:var(--surface); border:1px solid #1b2236; border-radius:14px; padding:18px; margin-top:14px}
    .hero{
      position:relative; overflow:hidden; border-radius:16px; border:1px solid #1b2236; background:#0f1424;
      aspect-ratio:16/9; display:grid; place-items:center;
    }
    .hero img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:brightness(.75)}
    .title{position:relative; font-size:clamp(20px,3.2vw,36px); text-align:center; margin:0}
    .shine{
      position:absolute; top:0; left:-40%; width:40%; height:100%;
      background:linear-gradient(75deg, transparent 0%, rgba(255,255,255,.18) 50%, transparent 100%);
      transform:skewX(-20deg); animation:shine 3s linear infinite;
    }
    @keyframes shine{ 0%{left:-40%} 100%{left:120%} }
    .controls{display:flex; flex-wrap:wrap; gap:10px; margin-top:12px}
    .input{background:#0d1120; color:var(--text); border:1px solid #1b2236; border-radius:10px; padding:8px 10px}
    .btn{background:var(--accent); color:#06101f; border:0; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="badge">RGZTEC • Demo: HTML 5</div>
      <a class="btn" href="../index.html">← Geri</a>
    </div>

    <div class="panel">
      <div class="hero" id="hero">
        <img src="../images/html5.png" alt="HTML 5 preview">
        <div class="shine" aria-hidden="true"></div>
        <h1 class="title" id="demoTitle">Your Product Headline</h1>
      </div>
      <div class="controls">
        <input class="input" id="titleInput" placeholder="Başlık yaz (ör: Ultra Clean UI Kit)">
        <button class="btn" id="applyBtn">Uygula</button>
      </div>
    </div>
  </div>

  <script>
    const titleEl = document.getElementById('demoTitle');
    const inputEl = document.getElementById('titleInput');
    document.getElementById('applyBtn').addEventListener('click', () => {
      titleEl.textContent = inputEl.value.trim() || 'Your Product Headline';
    });
  </script>
</body>
</html>
