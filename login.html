<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - RGZTEC</title>
  <link rel="stylesheet" href="./assets/css/home.css?v=12" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrapper nav-wrapper">
      <a class="brand" href="./">RGZTEC</a>
      <nav class="nav-links" aria-label="Primary">
        <a href="./signup.html">Create an Account</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section auth-section">
      <div class="wrapper auth-wrapper">
        <div class="auth-card">
          <h2>Welcome Back</h2>
          <p class="meta">Log in to manage your store and products.</p>
          <form class="auth-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn primary full-width">Log In</button>
          </form>
          <div class="auth-footer">
            <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
