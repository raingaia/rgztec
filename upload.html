<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Product • RGZTEC</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f9fafb;margin:0;padding:20px}
    h1{color:#f97316}
    form{background:#fff;padding:20px;border-radius:12px;max-width:500px;margin:auto;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input,textarea,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:16px;background:#f97316;color:#fff;border:none;padding:12px 20px;border-radius:8px;font-size:16px;cursor:pointer}
    button:hover{background:#ea580c}
    .msg{margin-top:20px;font-weight:bold}
  </style>
</head>
<body>
  <h1>Upload Product</h1>
  <form id="uploadForm">
    <label for="store">Store ID</label>
    <input type="text" id="store" placeholder="e.g. reactorium" required>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Product title" required>

    <label for="price">Price (USD)</label>
    <input type="number" id="price" placeholder="29" required>

    <label for="img">Image URL</label>
    <input type="text" id="img" placeholder="./public/placeholder.png">

    <label for="desc">Description</label>
    <textarea id="desc" rows="3" placeholder="Short product description"></textarea>

    <button type="submit">Save Product</button>
    <div class="msg" id="msg"></div>
  </form>

  <script src="./data/products.js"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const payload = {
        store: document.getElementById('store').value,
        title: document.getElementById('title').value,
        price: Number(document.getElementById('price').value),
        img: document.getElementById('img').value || './public/placeholder.png',
        desc: document.getElementById('desc').value
      };
      const saved = window.RGZDB.addProduct(payload);
      msg.textContent = `✅ Product "${saved.title}" saved!`;
      form.reset();
    });
  </script>
</body>
</html>
