<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGZTEC – Product</title>
  <link rel="stylesheet" href="/rgztec/assets/css/main.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:#f7f7fb;margin:0}
    .wrap{max-width:1100px;margin:auto;padding:24px}
    .back{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;text-decoration:none}
    .layout{display:grid;grid-template-columns:1.2fr 1fr;gap:28px;margin-top:20px}
    .panel{background:#fff;border-radius:18px;border:1px solid #eee;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .panel.pad{padding:18px}
    .media{aspect-ratio:16/10;display:flex;align-items:center;justify-content:center;background:#eef2f7;border-radius:14px;overflow:hidden}
    .media img{width:100%;height:100%;object-fit:cover;display:none}
    .ghost{display:flex;align-items:center;justify-content:center;color:#94a3b8;font-weight:700}
    .title{font-size:28px;font-weight:800;margin:0 0 10px}
    .muted{color:#6b7280}
    .row{display:flex;gap:12px;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;height:44px;padding:0 16px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;font-weight:700;text-decoration:none}
    .btn.primary{background:#ff6a3d;border-color:#ff6a3d;color:#fff}
    .btn[aria-disabled="true"]{pointer-events:none;opacity:.55}
    .price{font-size:22px;font-weight:800}
    .note{font-size:12px;color:#6b7280;margin-top:10px}
    @media (max-width:960px){.layout{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="wrap">
    <a class="back" href="/rgztec/catalog/">← Back to Category</a>

    <section class="layout">
      <div class="panel pad">
        <div class="media">
          <div class="ghost" id="ghost">G&ouml;rsel bulunamad&#305;</div>
          <img id="img" alt="">
        </div>
      </div>

      <div class="panel pad">
        <h1 class="title" id="title">Product</h1>
        <p class="muted" id="desc">Template details and features.</p>

        <div class="row" style="margin:16px 0 6px">
          <a id="demo" class="btn" aria-disabled="true">Live Demo</a>
          <a id="store" class="btn primary" aria-disabled="true">Create your store</a>
          <div class="price" id="price" style="margin-left:auto"></div>
        </div>

        <p class="note">Not: Demo ve ma&#287;aza linkleri se&ccedil;ti&#287;iniz &uuml;r&uuml;ne g&ouml;re otomatik ayarlan&#305;r.</p>
      </div>
    </section>
  </main>

<script>
const base = "/rgztec";
const p = new URLSearchParams(location.search).get("item");
if(!p) location.replace(base + "/catalog/");

const DB = {
  // 1–4
  "landing-page":              {title:"Landing Page Starter",    price:19, img:"html1.webp",  desc:"Responsive, lightweight HTML/CSS starter landing page."},
  "landing-page-starter":      {aliasOf:"landing-page"},
  "portfolio-showcase":        {title:"Portfolio Showcase",      price:25, img:"html2.webp",  desc:"Portfolio template with filters and responsive grid."},
  "admin-dashboard":           {title:"Admin Dashboard UI",      price:49, img:"html3.webp",  desc:"Modern admin dashboard with cards, charts and tables."},
  "admin-dashboard-ui":        {aliasOf:"admin-dashboard"},
  "ecommerce-homepage":        {title:"E-commerce Homepage",     price:39, img:"html4.webp",  desc:"E-commerce landing with hero and product grid."},

  // 5–10
  "product-page":              {title:"Product Page",            price:19, img:"html5.webp",  desc:"Clean and responsive product detail page."},
  "login-page-template":       {title:"Login Page Template",     price:14, img:"html6.webp",  desc:"Minimal, responsive login page."},
  "faq-page":                  {title:"FAQ Page",                price:12, img:"html7.webp",  desc:"FAQ/Help page layout with Q&A."},
  "docs-site-starter":         {title:"Docs Site Starter",       price:27, img:"html8.webp",  desc:"Static docs site with search-ready structure."},
  "auth-pages-pack":           {title:"Auth Pages Pack",         price:21, img:"html9.webp",  desc:"Login, Register, Reset pages bundle."},
  "app-showcase":              {title:"App Showcase",            price:18, img:"html10.webp", desc:"Showcase page for apps or SaaS."},

  // 11–20
  "blog-starter":              {title:"Blog Starter",            price:16, img:"html11.webp", desc:"Simple blog layout, fast and clean."},
  "pricing-page":              {title:"Pricing Page",            price:13, img:"html12.webp", desc:"Pricing tiers layout with CTAs."},
  "dashboard-pro":             {title:"Dashboard Pro",           price:59, img:"html13.webp", desc:"Advanced dashboard UI kit."},
  "saas-landing":              {title:"SaaS Landing",            price:22, img:"html14.webp", desc:"SaaS marketing landing page."},
  "coming-soon":               {title:"Coming Soon",             price:8,  img:"html15.webp", desc:"Coming soon/under construction page."},
  "error-404-page":            {title:"Error 404 Page",          price:6,  img:"html16.webp", desc:"Stylish 404 error page."},
  "contact-page":              {title:"Contact Page",            price:9,  img:"html17.webp", desc:"Contact form and info layout."},
  "carousel-kit":              {title:"Carousel Kit",            price:11, img:"html18.webp", desc:"Reusable carousels and sliders."},
  "ui-cards-pack":             {title:"UI Cards Pack",           price:12, img:"html19.webp", desc:"Card components bundle."},
  "hero-sections-pack":        {title:"Hero Sections Pack",      price:15, img:"html20.webp", desc:"Hero/banner sections collection."}
};

// alias çöz
const meta = DB[p] && DB[p].aliasOf ? DB[DB[p].aliasOf] : DB[p];

// EL’ler
const $t = document.getElementById('title');
const $d = document.getElementById('desc');
const $i = document.getElementById('img');
const $g = document.getElementById('ghost');
const $pr= document.getElementById('price');
const $demo = document.getElementById('demo');
const $store= document.getElementById('store');

function disable(){[$demo,$store].forEach(b=>{b.removeAttribute("href");b.setAttribute("aria-disabled","true");});}

if(!meta){
  $t.textContent = "Product not found";
  $d.textContent = "We couldn't find the product you are looking for.";
  $pr.textContent = "";
  disable();
}else{
  $t.textContent = meta.title;
  $d.textContent = meta.desc;
  $pr.textContent = `$${meta.price}`;

  $i.onload  = ()=>{ $g.style.display="none"; $i.style.display="block"; };
  $i.onerror = ()=>{ $i.style.display="none"; $g.style.display="flex"; };
  $i.src = `${base}/images/${meta.img}`;

  $demo.href  = `${base}/demo/detail.html?p=${encodeURIComponent(p)}`;
  $demo.target = "_blank"; $demo.rel="noopener";
  $store.href = `${base}/stores/index.html?p=${encodeURIComponent(p)}`;
}
</script>
</body>
</html>
