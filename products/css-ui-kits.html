<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base href="/rgztec/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGZTEC · CSS UI Kits</title>
  <link rel="stylesheet" href="assets/css/home.css" />
  <style>
    .cards, .grid { columns: unset !important; column-gap: 0 !important; display: grid !important; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)) !important; gap: 16px !important; align-items: stretch; }
    .card{ background:#fff; border:1px solid #e7ebf3; border-radius:14px; display:flex; flex-direction:column; overflow:hidden; min-height:360px }
    .thumb{ aspect-ratio:16/9; background:#f2f3f6 } .thumb img{ width:100%; height:100%; object-fit:cover; display:block }
    .body{ padding:12px 14px; display:grid; gap:8px } .title{ font-weight:900 } .desc{ color:#5b657a; font-size:14px; min-height:44px }
    .meta{ display:flex; justify-content:space-between; align-items:center } .price{ font-weight:900 } .actions{ margin-top:auto; display:flex; gap:8px; flex-wrap:wrap }
    body{ background:#f7f8fb; color:#0d1220 } header, .subnav{ background:#fff }
  </style>
</head>
<body>
  <!-- copy your working header from index.html if you want a consistent top bar -->

  <main class="container" style="margin:18px 0">
    <h1>CSS UI Kits</h1>
    <div id="grid" class="grid">
      <!-- sample card -->
      <article class="card">
        <a class="thumb" href="products/detail.html?id=101&slug=modern-ui-kit">
          <img src="images/catalog/html1.webp" alt="Modern UI Kit" loading="lazy" decoding="async">
        </a>
        <div class="body">
          <div class="title">Modern UI Kit</div>
          <div class="desc">Modern components, ready to use.</div>
          <div class="meta"><div class="price">$22</div></div>
          <div class="actions">
            <a class="btn" href="demo/index.html?item=101&slug=modern-ui-kit" target="_blank" rel="noopener">Preview</a>
            <a class="btn" href="products/detail.html?id=101&slug=modern-ui-kit">Details</a>
            <a class="btn primary" href="cart.html?add=101">Add to cart</a>
          </div>
        </div>
      </article>

      <!-- repeat your real cards here (images under images/catalog/…) -->
    </div>
  </main>

  <script>
    // webp -> png -> jpg fallback (optional)
    document.querySelectorAll('.thumb img').forEach(img=>{
      const base = img.getAttribute('src').replace(/\.(webp|png|jpg)$/i,'');
      img.onerror = () => {
        if (img.src.endsWith('.webp')) img.src = base + '.png';
        else if (img.src.endsWith('.png')) img.src = base + '.jpg';
        else img.onerror = null;
      };
    });
  </script>
</body>
</html>
