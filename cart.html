<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart - RGZTEC</title>
  <link rel="stylesheet" href="./assets/css/home.css?v=15" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrapper nav-wrapper">
      <a class="brand" href="./">RGZTEC</a>
      <nav class="nav-links" aria-label="Primary">
        <a href="./products/html-templates.html">Continue Shopping</a>
        <!-- Shopping Cart Icon -->
        <a href="./cart.html" class="nav-cart" aria-label="Shopping Cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
          <span class="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section page-content">
      <div class="wrapper">
        <div class="section-header">
          <h2>Your Shopping Cart</h2>
        </div>
        
        <div class="cart-container">
          <!-- Cart items will be dynamically inserted here by JavaScript -->
          <div class="cart-items-list">
            <!-- Example of an empty cart message -->
            <div class="cart-empty">
              <p>Your cart is currently empty.</p>
              <a href="./products/html-templates.html" class="btn primary">Start Shopping</a>
            </div>
          </div>

          <!-- Cart Summary -->
          <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Taxes</span>
              <span>Calculated at checkout</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="cart-total">$0.00</span>
            </div>
            <button class="btn primary full-width">Proceed to Checkout</button>
          </div>
        </div>

      </div>
    </section>
  </main>

  <script src="./assets/js/main.js?v=4"></script>
</body>
</html>
