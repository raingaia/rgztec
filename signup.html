<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | RGZTEC</title>
  <link rel="stylesheet" href="./assets/css/home.css?v=15" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Your Account</h2>

    <form id="signupForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" required placeholder="you@example.com"
               class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" required placeholder="••••••••"
               class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" required placeholder="••••••••"
               class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
