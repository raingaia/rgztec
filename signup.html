<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Your Store - RGZTEC</title>
  <link rel="stylesheet" href="./assets/css/home.css?v=12" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrapper nav-wrapper">
      <a class="brand" href="./">RGZTEC</a>
      <nav class="nav-links" aria-label="Primary">
        <a href="./login.html">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section auth-section">
      <div class="wrapper auth-wrapper">
        <div class="auth-card">
          <h2>Become a Seller</h2>
          <p class="meta">Create an account to open your store and start selling.</p>
          <form class="auth-form">
            <div class="form-group">
              <label for="store-name">Store Name</label>
              <input type="text" id="store-name" name="store-name" required placeholder="Your Awesome Store">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <div class="form-group-checkbox">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I agree to the <a href="./terms.html" target="_blank">Terms of Service</a> and <a href="./privacy.html" target="_blank">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="btn primary full-width">Create Account</button>
          </form>
          <div class="auth-footer">
            <p>Already have an account? <a href="./login.html">Log in</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
