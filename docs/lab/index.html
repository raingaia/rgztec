<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RGZTEC • Dashboard Editor</title>

  <meta name="rgz-base" content="">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- SAME CSS AS HOME -->
  <link rel="stylesheet" href="../assets/css/theme-tokens.css">
  <link rel="stylesheet" href="../assets/css/store-core.css">
  <link rel="stylesheet" href="../assets/css/home.css">

  <style>
    /* ===== EDITOR ONLY ===== */
    .editor-wrap{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:24px;
      margin-top:32px;
      margin-bottom:80px;
    }

    .editor-panel{
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      overflow:hidden;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:520px;
    }

    .editor-head{
      padding:14px 18px;
      font-weight:800;
      font-size:14px;
      border-bottom:1px solid rgba(0,0,0,.06);
      background:#fafafa;
    }

    .editor-textarea{
      flex:1;
      width:100%;
      border:0;
      outline:none;
      padding:16px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:13px;
      line-height:1.6;
      resize:none;
    }

    .editor-preview{
      padding:24px;
    }

    .editor-preview .preview-box{
      border:1px dashed rgba(0,0,0,.15);
      border-radius:12px;
      padding:24px;
      min-height:200px;
    }

    @media (max-width: 900px){
      .editor-wrap{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>

<!-- SAME HEADER -->
<header class="app-header">
  <div class="container header-inner">
    <div class="header-left">
      <a href="../" class="logo">RGZTEC</a>
    </div>

    <div class="nav-right">
      <a href="../" class="nav-link">Home</a>
      <a href="../seller/login.html" class="nav-link">Sign In</a>
    </div>
  </div>
</header>

<!-- SAME SUB NAV (EMPTY BUT ALIGNED) -->
<nav class="sub-nav">
  <div class="sub-nav-list"></div>
</nav>

<!-- MAIN -->
<main class="container">

  <div class="section-header" style="margin-top:32px;">
    <h1 class="gallery-title">Dashboard / Editor</h1>
    <p class="hero-desc" style="max-width:640px;">
      Test HTML, CSS and JS blocks exactly inside RGZTEC layout before publishing.
    </p>
  </div>

  <div class="editor-wrap">

    <!-- CODE INPUT -->
    <div class="editor-panel">
      <div class="editor-head">Editor</div>
      <textarea id="editorInput" class="editor-textarea">
<div class="card-demo">
  <h3>Hello RGZTEC</h3>
  <p>This is a test component.</p>
</div>
      </textarea>
    </div>

    <!-- PREVIEW -->
    <div class="editor-panel">
      <div class="editor-head">Preview</div>
      <div class="editor-preview">
        <div id="previewBox" class="preview-box"></div>
      </div>
    </div>

  </div>

</main>

<!-- SAME FOOTER -->
<footer class="footer">
  <div class="container footer-inner">
    <div class="footer-brand">
      <div class="footer-logo">RGZTEC</div>
      <p>Premium digital marketplace for code, UI kits and hardware accessories.</p>
    </div>
    <div class="footer-bot">
      <span>© 2025 RGZTEC, Inc.</span>
    </div>
  </div>
</footer>

<script>
  const input = document.getElementById("editorInput");
  const preview = document.getElementById("previewBox");

  function render(){
    preview.innerHTML = input.value;
  }

  input.addEventListener("input", render);
  render();
</script>

</body>
</html>
