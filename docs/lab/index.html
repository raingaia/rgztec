<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGZTEC | Lab Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-orange: #f06529; /* */
            --header-bg: #ffffff;
            --sidebar-dark: #111827;
            --border-light: #e5e7eb;
        }

        body { font-family: 'Inter', sans-serif; background: #f9fafb; margin: 0; }

        /* HEADER - Home Sayfası ile Birebir Aynı */
        .main-header {
            height: 72px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary-orange);
            text-decoration: none;
            margin-right: 2rem;
        }

        .nav-links { display: flex; gap: 1.5rem; flex: 1; align-items: center; }
        .nav-links a { text-decoration: none; color: #4b5563; font-weight: 600; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--primary-orange); }

        .header-actions { display: flex; gap: 1rem; align-items: center; }

        /* DASHBOARD LAYOUT */
        .app-container { display: flex; height: calc(100vh - 72px); }

        /* Yan Dosya Menüsü */
        .file-explorer {
            width: 260px;
            background: var(--sidebar-dark);
            color: #9ca3af;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
        }

        .file-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .file-item.active { background: var(--primary-orange); color: white; }

        /* Editor Alanı */
        .editor-workspace { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; padding: 1.5rem; }
        
        .code-card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .card-label { padding: 10px 20px; background: #f3f4f6; border-bottom: 1px solid var(--border-light); font-size: 0.75rem; font-weight: 700; color: #6b7280; }

        textarea {
            flex: 1; border: none; background: #1f2937; color: #e5e7eb; padding: 20px;
            font-family: 'Courier New', monospace; font-size: 14px; resize: none; outline: none; display: none;
        }
        textarea.active { display: block; }

        iframe { width: 100%; height: 100%; border: none; background: white; }

        .btn-rgz {
            padding: 8px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            border: none; transition: 0.2s; cursor: pointer;
        }
        .btn-rgz-primary { background: var(--primary-orange); color: white; }
        .btn-rgz-outline { background: transparent; border: 1px solid var(--border-light); color: #374151; }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="/" class="brand-logo">RGZTEC</a>
        <nav class="nav-links">
            <a href="/categories">Categories</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/sign-in">Sign In</a>
        </nav>
        <div class="header-actions">
            <button class="btn-rgz btn-rgz-outline" onclick="openNewTab()">Open Full Preview</button>
            <button class="btn-rgz btn-rgz-primary" onclick="runProject()">Sync & Run</button>
        </div>
    </header>

    <div class="app-container">
        <aside class="file-explorer">
            <div style="font-size: 0.7rem; font-weight: 700; margin-bottom: 1.5rem; color: #4b5563;">PROJECT FILES</div>
            <div class="file-item active" onclick="switchTab('html', this)">index.html</div>
            <div class="file-item" onclick="switchTab('css', this)">style.css</div>
            <div class="file-item" onclick="switchTab('js', this)">script.js</div>
            
            <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <div class="file-item" onclick="window.location.href='/open-store'">Open Store</div>
            </div>
        </aside>

        <main class="editor-workspace">
            <div class="code-card">
                <div class="card-label" id="active-filename">INDEX.HTML</div>
                <textarea id="html-editor" class="active"><h1>Enterprise Dashboard</h1></textarea>
                <textarea id="css-editor">h1 { color: #f06529; font-weight: 800; }</textarea>
                <textarea id="js-editor">console.log('Lab ready');</textarea>
            </div>

            <div class="code-card">
                <div class="card-label">LIVE PREVIEW</div>
                <iframe id="preview-frame"></iframe>
            </div>
        </main>
    </div>

    <script>
        function switchTab(type, el) {
            document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('textarea').forEach(t => t.classList.remove('active'));
            document.getElementById(type + '-editor').classList.add('active');
            document.getElementById('active-filename').innerText = type.toUpperCase() + '.EXT';
        }

        function runProject() {
            const html = document.getElementById('html-editor').value;
            const css = `<style>${document.getElementById('css-editor').value}</style>`;
            const js = `<script>${document.getElementById('js-editor').value}<\/script>`;
            
            // Ana sayfa CSS'lerini buraya bağlıyoruz
            const coreStyles = `
                <link rel="stylesheet" href="/assets/css/home.css">
                <link rel="stylesheet" href="/assets/css/store-core.css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
            `;

            const frame = document.getElementById('preview-frame');
            frame.srcdoc = `<!DOCTYPE html><html><head>${coreStyles}${css}</head><body>${html}${js}</body></html>`;
        }

        function openNewTab() {
            const doc = document.getElementById('preview-frame').srcdoc;
            const win = window.open('', '_blank');
            win.document.write(doc);
            win.document.close();
        }

        window.onload = runProject;
    </script>
</body>
</html>
