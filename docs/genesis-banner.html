<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGZTEC | Genesis Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --paper: #ffffff;
            --ink: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Özel cursor için */
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--paper);
            font-family: 'Inter', sans-serif;
        }

        /* Matrix Arka Planı */
        #matrixCanvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.25;
            pointer-events: none;
        }

        /* Mouse Takip Eden Nokta */
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--ink);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
        }

        /* Ana Sahne */
        .stage {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: clamp(60px, 10vw, 130px);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.06em;
            color: var(--ink);
            text-transform: uppercase;
            text-align: center;
        }

        /* Mağaza Döngüsü ve Çizgi */
        .store-cycle {
            position: absolute;
            bottom: 12%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #storeName {
            font-size: 32px;
            font-weight: 200;
            letter-spacing: 15px;
            color: var(--ink);
            text-transform: uppercase;
            opacity: 0;
        }

        .loading-bar-container {
            width: 400px;
            height: 2px;
            background: rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        #barFill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: var(--ink);
        }

        .meta-data {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 10px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <canvas id="matrixCanvas"></canvas>

    <div class="stage">
        <div class="hero">
            <h1 id="mainTitle">Genesis<br>Protocol</h1>
        </div>

        <div class="store-cycle">
            <div id="storeName">RGZTEC</div>
            <div class="loading-bar-container">
                <div id="barFill"></div>
            </div>
        </div>

        <div class="meta-data">
            <span>Ecosystem Cycle Active</span>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // --- 1. Matrix Motoru ---
            const canvas = document.getElementById("matrixCanvas");
            const ctx = canvas.getContext("2d");
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            const symbols = "01010101110101";
            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);

            function drawMatrix() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.15)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#000";
                ctx.font = `bold ${fontSize}px monospace`;

                for (let i = 0; i < drops.length; i++) {
                    const text = symbols.charAt(Math.floor(Math.random() * symbols.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i] += 0.5;
                }
            }
            setInterval(drawMatrix, 50);

            // --- 2. Mağaza Döngüsü (5 Saniye) ---
            const stores = ["RGZTEC", "HARDWARE LAB", "TEMPLATES", "ICON SMITH", "AI TOOLS HUB"];
            let currentIdx = 0;
            const barFill = document.getElementById("barFill");
            const storeName = document.getElementById("storeName");

            function updateCycle() {
                storeName.innerText = stores[currentIdx];
                
                let tl = gsap.timeline();
                
                // İsim içeri gelsin
                tl.fromTo(storeName, { opacity: 0, y: 15 }, { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" });
                
                // Çizgi 5 saniyede dolsun
                tl.fromTo(barFill, { width: "0%" }, { width: "100%", duration: 5, ease: "none" });
                
                // İsim dışarı çıksın ve döngü tekrarlansın
                tl.to(storeName, { opacity: 0, y: -15, duration: 0.6, onComplete: () => {
                    currentIdx = (currentIdx + 1) % stores.length;
                    updateCycle();
                }});
            }
            updateCycle();

            // --- 3. Mouse Etkileşimi ---
            window.addEventListener("mousemove", (e) => {
                // Özel cursor takibi
                gsap.to("#cursor", { x: e.clientX, y: e.clientY, duration: 0.1 });
                
                // Başlıkta hafif parallax etkisi
                const xMove = (e.clientX / window.innerWidth - 0.5) * 30;
                const yMove = (e.clientY / window.innerHeight - 0.5) * 30;
                gsap.to("#mainTitle", { x: xMove, y: yMove, duration: 1 });
            });

            // İlk giriş animasyonu
            gsap.from("#mainTitle", { opacity: 0, scale: 0.9, duration: 2, ease: "expo.out" });
        });
    </script>
</body>
</html>
