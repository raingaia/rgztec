<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RGZTEC • Seller Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/assets/css/seller.dashboard.css" />
</head>

<body class="sd-body">
  <!-- AUTH GUARD -->
  <script>
    (async () => {
      const token = localStorage.getItem("rgz_seller_token");
      if (!token) return location.replace("/seller/login/");
      try {
        const r = await fetch("/api/seller/me", { headers: { Authorization: "Bearer " + token }});
        if (!r.ok) throw 0;
      } catch {
        localStorage.removeItem("rgz_seller_token");
        location.replace("/seller/login/");
      }
    })();
  </script>

  <!-- store-shell sende varsa yükle (opsiyonel) -->
  <!-- <script src="/assets/js/store-shell.js"></script> -->

  <main id="seller-dashboard-root"></main>

  <script type="module">
    import { SellerDashboard } from "/assets/js/seller/dashboard.js";
    SellerDashboard.mount({
      root: "#seller-dashboard-root",
      shell: window.StoreShell || null
    });
  </script>
</body>
</html>
