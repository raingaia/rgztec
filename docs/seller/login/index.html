<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RGZTEC • Seller Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/assets/css/auth.seller.css" />
</head>

<body class="auth-body">

  <header class="auth-header">
    <a class="auth-logo" href="/">RGZTEC</a>
    <nav class="auth-nav">
      <a href="/store/">Store</a>
      <a href="/open-store.html">Open a Store</a>
    </nav>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1>Seller Sign In</h1>
      <p class="muted">Secure access to your Seller Console.</p>

      <form id="sellerForm" class="auth-form">
        <label>
          Seller ID
          <input id="sellerId" autocomplete="username" placeholder="acme-store" required />
        </label>

        <label>
          Access Key
          <input id="accessKey" type="password" autocomplete="current-password" placeholder="RGZ-XXXX-XXXX" required />
        </label>

        <button id="btnLogin" type="submit" class="btn-primary">Sign In</button>
        <div id="msg" class="msg" role="status" aria-live="polite"></div>
      </form>

      <p class="hint">Need a seller account? <a href="/open-store.html">Apply here</a></p>
    </section>
  </main>

  <script>
    // token varsa login ekranında tutma
    (async () => {
      const t = localStorage.getItem("rgz_seller_token");
      if (!t) return;
      try {
        const r = await fetch("/api/seller/me", { headers: { Authorization: "Bearer " + t } });
        if (r.ok) location.replace("/seller/");
      } catch {}
    })();

    const form = document.getElementById("sellerForm");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btnLogin");

    const setMsg = (t, type) => {
      msg.textContent = t || "";
      msg.className = "msg" + (type ? (" is-" + type) : "");
    };

    const setLoading = (on) => {
      btn.disabled = on;
      btn.textContent = on ? "Signing in…" : "Sign In";
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("", "");
      setLoading(true);

      const sellerId = document.getElementById("sellerId").value.trim();
      const accessKey = document.getElementById("accessKey").value.trim();

      try {
        const res = await fetch("/api/seller/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sellerId, accessKey })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.ok === false) {
          setLoading(false);
          return setMsg(data?.error?.message || "Login failed", "error");
        }

        localStorage.setItem("rgz_seller_token", data.token);
        setMsg("Success. Redirecting…", "ok");
        setTimeout(() => location.replace("/seller/"), 250);

      } catch (err) {
        setLoading(false);
        setMsg("Network error: " + (err?.message || String(err)), "error");
      }
    });
  </script>
</body>
</html>
