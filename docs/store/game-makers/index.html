<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RGZTEC • Game Makers</title>
  <meta name="description" content="Game Makers store on RGZTEC — premium templates, UI kits and tools."/>

  <!-- Path kesin: store/ altında -->
  <base href="/rgztec/">

  <!-- STORE CSS -->
  <link rel="stylesheet" href="store/assets/css/store.fonts.css">
  <link rel="stylesheet" href="store/assets/css/store.tokens.css">
  <link rel="stylesheet" href="store/assets/css/store.layout.css">
  <link rel="stylesheet" href="store/assets/css/store.header.css">
  <link rel="stylesheet" href="store/assets/css/store.card.css">
  <link rel="stylesheet" href="store/assets/css/store.banner.css">
</head>

<body class="store-body" data-store="game-makers" data-substore="">
  <header class="store-header">
    <div id="store-header-root" class="store-header-inner"></div>
  </header>

  <main class="store-page">

    <!-- HERO -->
    <section class="store-hero store-section">
      <div id="store-hero-banner" class="store-hero-banner-slot"></div>
      <div id="store-hero-text" class="store-hero-text"></div>
    </section>

    <!-- PRODUCT LIST -->
    <section class="store-products-section store-section">
      <aside id="store-filters-root" class="store-filters"></aside>

      <div class="store-products">
        <div id="store-root" class="products-grid"></div>
      </div>
    </section>

  </main>
</body>

<!-- STORE JS (sırası doğru) -->
<script src="store/assets/js/store.utils.js" defer></script>
<script src="store/assets/js/store.header.js" defer></script>
<script src="store/assets/js/store.cards.js" defer></script>
<script src="store/assets/js/store.banner.js" defer></script>
<script src="store/assets/js/store.filters.js" defer></script>
<script src="store/assets/js/store.search.js" defer></script>
<script src="store/assets/js/store.core.js" defer></script>

</html>
