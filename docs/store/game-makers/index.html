<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- GITHUB PAGES ROOT -->
  <!-- Tüm yollar /rgztec/ üzerinden çalışacak -->
