  <!-- Tüm site kökü -->

  <!-- Home ile aynı kurumsal CSS stack -->
  <link rel="stylesheet" href="assets/css/theme-tokens.css?v=1">
  <link rel="stylesheet" href="assets/css/theme-global.css?v=1">
  <link rel="stylesheet" href="assets/css/theme.css?v=4">

<body class="bg-[#0b0b0d] text-white font-inter">

  <!-- HEADER -->
  <header class="w-full py-6 px-6 flex items-center justify-between border-b border-white/10 backdrop-blur-md bg-black/20">
    <a href="index.html" class="flex items-center gap-3">

      <h2 class="text-2xl font-semibold mb-6 border-b border-white/10 pb-3">

      <div id="hardwareProducts"
           class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- JS dynamic product cards -->
      </div>
    </div>
