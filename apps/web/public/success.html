<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Payment Successful — RGZTEC</title>

<!-- Bu sayfa /rgztec/apps/web/public/ altından servis ediliyor -->
<base href="/rgztec/apps/web/public/">

<style>
  :root{
    --ink:#0b1220; --sub:#64748b; --line:#e5e7eb;
    --brand:#f97316; --brand-dark:#ea580c;
  }
  *{box-sizing:border-box} html,body{margin:0}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:#fff}
  .wrap{max-width:780px;margin:0 auto;padding:32px 16px}
  header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid var(--line);position:sticky;top:0;background:#fff}
  .brand{font-weight:900;font-size:20px;color:var(--brand);text-decoration:none}
  main{padding-top:24px}
  .card{border:1px solid var(--line);border-radius:16px;background:#fff;padding:22px}
  h1{margin:0 0 6px 0;font-size:24px}
  p{margin:8px 0;color:var(--sub)}
  .ok{font-size:40px;line-height:1;margin-bottom:10px}
  code{background:#fafafa;border:1px solid var(--line);padding:4px 8px;border-radius:6px;font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:16px}
  .btn{display:inline-flex;align-items:center;justify-content:center;height:42px;padding:0 16px;border-radius:10px;text-decoration:none;font-weight:700;border:1px solid var(--line);background:#fff;color:var(--ink)}
  .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
  .btn.primary:hover{background:var(--brand-dark)}
</style>
</head>
<body>

<header>
  <a class="brand" href="./">RGZTEC</a>
  <nav><a class="btn" href="./listings.html">Continue shopping</a></nav>
</header>

<main>
  <div class="wrap">
    <div class="card">
      <div class="ok">✅</div>
      <h1>Payment successful</h1>
      <p>Thank you for your purchase. Your Stripe session:</p>
      <p><code id="sid">(loading…)</code></p>

      <div class="row">
        <a class="btn primary" href="./">Back to home</a>
        <a class="btn" href="./orders.html">View orders (coming soon)</a>
      </div>
    </div>
  </div>
</main>

<script>
  // Stripe success param
  const id = new URLSearchParams(location.search).get('s') || '';
  document.getElementById('sid').textContent = id || '(no session id)';

  // Ödeme başarılı → sepeti temizle
  try { localStorage.removeItem('rgz_cart_v1'); } catch(e){}
</script>
</body>
</html>
