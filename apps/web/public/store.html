:root{ --wrap:1280px; --line:#e5e7eb; --header-h:64px; }

<!-- ========= JS: store-page (normal + %20 fallback) ========= -->
<script>
(function(){
  function loadJS(src, fallback){
    var s=document.createElement('script'); s.defer=true; s.src=src;
    if (fallback){
      s.onerror=function(){
        var s2=document.createElement('script'); s2.defer=true; s2.src=fallback; document.body.appendChild(s2);
      };
    }
    document.body.appendChild(s);
  }
  loadJS(
    'https://raingaia.github.io/rgztec/apps/web/public/assets/js/store-page.js?v=3',
    'https://raingaia.github.io/rgztec/apps/web/public/assets%20/js/store-page.js?v=3'
