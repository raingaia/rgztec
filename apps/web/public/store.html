<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RGZTEC • Store</title>
<meta name="description" content="Browse a dedicated RGZTEC store."/>

<!-- (İsteğe bağlı) API kökü: Stripe backend için -->
<meta name="rgztec-api" content="">

<!-- Temel CSS (tam yol + assets%20 fallback) -->
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/base.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/base.css?v=4">

<!-- Tema token & global (site geneli için) -->
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/theme-tokens.css?v=1">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/theme-tokens.css?v=1">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/theme-global.css?v=1">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/theme-global.css?v=1">

<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/styles.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/styles.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/card.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/card.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/hero-ambient.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/hero-ambient.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/interactions.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/interactions.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/theme-corporate.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets%20/css/theme-corporate.css?v=4">
<link rel="stylesheet" href="https://raingaia.github.io/rgztec/apps/web/public/assets/css/store-page.css?v=4">

<style>
/* Store sayfasına özel ufak düzeltmeler */
body[data-store] .topbar{position:sticky;top:0;z-index:100;background:rgba(255,255,255,.85)!important;backdrop-filter:saturate(120%) blur(8px);border-bottom:1px solid #e5e7eb}
body[data-store] .store-bar a{ text-decoration:none !important }
body[data-store] .store-bar a:hover{ text-decoration:underline !important }
</style>
</head>
<body>

<header class="topbar">
  <div class="wrap">
    <div class="hdr">
      <div class="left">
        <a class="brand" href="https://raingaia.github.io/rgztec/apps/web/public/">RGZTEC</a>
        <span id="studioName" class="studio">Store</span>
      </div>

      <div class="rail">
        <form class="search" id="searchForm" action="https://raingaia.github.io/rgztec/apps/web/public/listings.html">
          <input id="q" name="q" type="search" placeholder="Search for anything" aria-label="Search"/>
          <button type="submit" aria-label="Search" id="qBtn">
            <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="11" cy="11" r="6"></circle><line x1="16.5" y1="16.5" x2="21" y2="21"></line></svg>
          </button>
        </form>
      </div>

      <nav class="icons" aria-label="Quick actions">
        <a href="https://raingaia.github.io/rgztec/apps/web/public/login">Sign in</a>
        <a class="icon-btn" href="https://raingaia.github.io/rgztec/apps/web/public/gift-card.html" title="Gift cards">🎁</a>
        <a href="https://raingaia.github.io/rgztec/apps/web/public/cart" title="Cart">🛒</a>
        <a href="https://raingaia.github.io/rgztec/apps/web/public/become-seller" class="open-store">Open Store</a>
      </nav>
    </div>
  </div>
</header>

<div class="cats-wrap">
  <nav id="storeBar" class="store-bar" aria-label="Store Categories"></nav>
</div>

<section class="hero">
  <div class="hero-inner">
    <h1 id="heroTitle" class="h1">Store</h1>
    <p id="heroTag" class="tag"></p>
  </div>
</section>

<section class="stores">
  <h2>Featured stores</h2>
  <ul id="storeRow" class="tiles" aria-label="Featured stores"></ul>
</section>

<main class="section">
  <h2>Products</h2>
  <div id="grid" class="grid"></div>
</main>

<script>
(function(){
  // slug -> form’a ekle (listings’e store paramı geçsin)
  const params = new URLSearchParams(location.search);
  const slug = (params.get('slug')||'').trim().toLowerCase();
  document.body.dataset.store = slug || '';
  const form = document.getElementById('searchForm');
  if (form && slug){
    const hidden = document.createElement('input');
    hidden.type='hidden'; hidden.name='store'; hidden.value=slug;
    form.appendChild(hidden);
  }

  // store-page.js’i mutlak yoldan yükle (%20 fallback’li)
  function loadJS(src, fb){
    var s=document.createElement('script'); s.defer=true; s.src=src;
    if(fb){ s.onerror=function(){ var t=document.createElement('script'); t.defer=true; t.src=fb; document.body.appendChild(t); }; }
    document.body.appendChild(s);
  }
  loadJS(
    'https://raingaia.github.io/rgztec/apps/web/public/assets/js/store-page.js?v=4',
    'https://raingaia.github.io/rgztec/apps/web/public/assets%20/js/store-page.js?v=4'
  );
})();
</script>
</body>
</html>
