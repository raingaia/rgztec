<!-- JS: √∂nce normal yol, 404 olursa %20‚Äôye d√º≈ü -->
<script>
(function(){
  function loadJS(src, fallback){
    var s=document.createElement('script'); s.defer=true; s.src=src;
    if (fallback){
      s.onerror=function(){ var s2=document.createElement('script'); s2.defer=true; s2.src=fallback; document.body.appendChild(s2); };
    }
    document.body.appendChild(s);
  }
  loadJS('/rgztec/apps/web/public/assets/js/store-page.js?v=2',
         '/rgztec/apps/web/public/assets%20/js/store-page.js?v=2');
})();
