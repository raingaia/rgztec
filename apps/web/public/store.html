<!-- BASE YOK: t√ºm yollar loader tarafƒ±ndan eklenecek -->
<!-- Kritik FOUC engellemek i√ßin minik inline (opsiyonel) -->
<style>
  html{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  body{margin:0}
  .wrap{max-width:1280px;margin:0 auto;padding:12px 18px 0}
  .h1{font-weight:900;font-size:22px;margin:0 0 4px}
  .tag{color:#64748b;margin:0}
</style>

<script>
/* ---- CSS/JS LOADER with 3-level fallbacks ---- */
(function(){
  const ver = '?v=20250920';
  const REL   = './';                                              // sayfa klas√∂r√º
  const REPO  = '/rgztec/apps/web/public/';                        // repo-k√∂k
  const FULL  = 'https://raingaia.github.io/rgztec/apps/web/public/'; // tam URL

  const cssList = [
    'assets/css/base.css',
    'assets/css/styles.css',
    'assets/css/card.css',
    'assets/css/store-page.css'
  ];
  const jsList  = [
    'assets/js/store-page.js'
  ];

  function addCSS(prefix){
    for (const f of cssList){
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = prefix + f + ver;
      document.head.appendChild(link);
    }
  }
  function addJS(prefix){
    for (const f of jsList){
      const s = document.createElement('script');
      s.defer = true;
      s.src = prefix + f + ver;
      document.body.appendChild(s);
    }
  }

  // CSS ger√ßekten uygulandƒ± mƒ±? :root --rgztec var mƒ± kontrol et
  function cssApplied(){
    const cs = getComputedStyle(document.documentElement);
    const v = cs.getPropertyValue('--rgztec').trim();
    return !!v; // base.css/store-page.css i√ßinde tanƒ±mlƒ± olmalƒ±
  }

  // A≈üama 1: g√∂reli
  addCSS(REL);
  addJS(REL);

  // 300ms sonra kontrol; olmadƒ±ysa REPO, yine olmadƒ±ysa FULL
  setTimeout(()=> {
    if (cssApplied()) return;
    // ikinci deneme
    addCSS(REPO);
    addJS(REPO);
    setTimeout(()=> {
      if (cssApplied()) return;
      // √º√ß√ºnc√º deneme
      addCSS(FULL);
      addJS(FULL);
    }, 350);
  }, 350);
})();
</script>
</head>
