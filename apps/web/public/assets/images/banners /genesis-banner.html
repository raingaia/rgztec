<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RGZTEC | Genesis Banner (FINAL)</title>

    <style>
      :root {
        --paper: #f7f7f7;
        --ink: #111;
        --muted: rgba(0, 0, 0, 0.38);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--paper);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Arial;
        overflow: hidden;
      }

      .wrapPage {
        height: 100%;
        display: grid;
        place-items: center;
      }

      .banner {
        width: min(1180px, 92vw);
        height: min(520px, 58vh);
        position: relative;
        border-radius: 22px;
        overflow: hidden;
        background: radial-gradient(
          circle at 65% 35%,
          rgba(255, 255, 255, 0.95),
          rgba(244, 246, 249, 0.86),
          rgba(236, 238, 242, 0.78)
        );
        box-shadow: 0 34px 110px rgba(0, 0, 0, 0.08);
        isolation: isolate;
      }

      /* AKQA sweep */
      .banner::before {
        content: "";
        position: absolute;
        inset: -35%;
        background: radial-gradient(
          circle at 28% 22%,
          rgba(255, 255, 255, 0.92) 0%,
          rgba(255, 255, 255, 0.28) 36%,
          rgba(255, 255, 255, 0) 70%
        );
        opacity: 0.7;
        animation: sweep 20s ease-in-out infinite alternate;
        pointer-events: none;
      }
      @keyframes sweep {
        from {
          transform: translate3d(-2%, -2%, 0);
        }
        to {
          transform: translate3d(2%, 1%, 0);
        }
      }

      /* micro grid */
      .grid {
        position: absolute;
        inset: -10%;
        background-image: linear-gradient(
            90deg,
            rgba(0, 0, 0, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(0deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 120px 120px;
        opacity: 0.12;
        pointer-events: none;
        z-index: 1;
      }

      /* Top-left copy */
      .copy {
        position: absolute;
        left: 42px;
        top: 42px;
        z-index: 6;
        max-width: 560px;
      }
      .copy h1 {
        margin: 0 0 10px;
        font-size: 52px;
        line-height: 1.02;
        letter-spacing: -0.03em;
        font-weight: 650;
        color: var(--ink);
      }
      .copy p {
        margin: 0;
        font-size: 14px;
        color: var(--muted);
        line-height: 1.6;
      }

      /* CANVAS: code rain layer */
      canvas#rain {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        opacity: 0.8;
        filter: contrast(1.04);
        pointer-events: none;
      }

      /* bottom rail fade */
      .rail {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 44%;
        z-index: 4;
        pointer-events: none;
        background: linear-gradient(
          180deg,
          rgba(247, 247, 247, 0) 0%,
          rgba(247, 247, 247, 0.65) 35%,
          rgba(247, 247, 247, 0.92) 70%,
          rgba(247, 247, 247, 1) 100%
        );
      }

      /* floating hardware cards */
      .hw {
        position: absolute;
        bottom: 78px;
        width: 210px;
        height: 150px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.78);
        box-shadow: 0 22px 70px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.06);
        backdrop-filter: blur(6px);
        transform-style: preserve-3d;
        opacity: 0;
        z-index: 5;
        pointer-events: none;
      }
      .hw::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 14px;
        background: radial-gradient(
            circle at 30% 25%,
            rgba(0, 0, 0, 0.06),
            transparent 55%
          ),
          linear-gradient(180deg, rgba(0, 0, 0, 0.06), rgba(0, 0, 0, 0.02));
        opacity: 0.55;
      }
      .hw .label {
        position: absolute;
        left: 16px;
        bottom: 14px;
        font-size: 11px;
        letter-spacing: 0.18em;
        color: rgba(0, 0, 0, 0.52);
        text-transform: uppercase;
      }
      .hw .icon {
        position: absolute;
        left: 16px;
        top: 16px;
        width: 44px;
        height: 44px;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.08);
        background: rgba(255, 255, 255, 0.65);
        display: grid;
        place-items: center;
        color: rgba(0, 0, 0, 0.58);
        font-weight: 650;
        letter-spacing: 0.08em;
      }

      .hw.a {
        left: -260px;
        animation: hwMove 20s linear infinite;
        animation-delay: 0s;
      }
      .hw.b {
        left: -260px;
        animation: hwMove 20s linear infinite;
        animation-delay: -4s;
      }
      .hw.c {
        left: -260px;
        animation: hwMove 20s linear infinite;
        animation-delay: -8s;
      }
      .hw.d {
        left: -260px;
        animation: hwMove 20s linear infinite;
        animation-delay: -12s;
      }
      .hw.e {
        left: -260px;
        animation: hwMove 20s linear infinite;
        animation-delay: -16s;
      }

      @keyframes hwMove {
        0% {
          transform: translate3d(0, 0, 0) rotate(-1.5deg);
          opacity: 0;
        }
        5% {
          opacity: 0.95;
        }
        50% {
          transform: translate3d(calc(100vw + 820px), -10px, 0) rotate(1.5deg);
          opacity: 0.95;
        }
        70% {
          opacity: 0.55;
        }
        100% {
          transform: translate3d(calc(100vw + 980px), 0, 0) rotate(2deg);
          opacity: 0;
        }
      }

      /* WALL BUILD LAYER (tiles construct RGZTEC) */
      .build {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 18px;
        height: 120px;
        z-index: 7; /* under brand but above hardware rail */
        display: flex;
        justify-content: center;
        align-items: flex-end;
        pointer-events: none;
      }
      .tiles {
        width: min(720px, 86vw);
        height: 110px;
        display: grid;
        grid-template-columns: repeat(36, 1fr);
        grid-template-rows: repeat(7, 1fr);
        gap: 6px;
        filter: drop-shadow(0 18px 40px rgba(0, 0, 0, 0.1));
      }
      .tile {
        position: relative;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.78);
        border: 1px solid rgba(0, 0, 0, 0.06);
        opacity: 0;
        transform: translateY(18px) scale(0.96);
        will-change: transform, opacity, filter;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.1);
      }
      .tile::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 10px;
        background: radial-gradient(
          circle at 30% 25%,
          rgba(255, 255, 255, 0.75),
          transparent 55%
        );
        opacity: 0.55;
      }
      .tile.on {
        animation: tileIn 20s ease-in-out infinite;
      }
      @keyframes tileIn {
        0%,
        60% {
          opacity: 0;
          transform: translateY(18px) scale(0.96);
          filter: blur(10px);
        }
        66% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
        86% {
          opacity: 1;
        }
        95%,
        100% {
          opacity: 0;
          transform: translateY(-10px) scale(1.02);
          filter: blur(6px);
        }
      }

      /* RGZTEC brand (appears after build starts) */
      .brand {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 28px;
        z-index: 8;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 10px;
        pointer-events: none;
      }
      .brand .char {
        font-size: 46px;
        font-weight: 240;
        letter-spacing: 0.08em;
        color: rgba(0, 0, 0, 0.86);
        opacity: 0;
        transform: translateY(18px);
        filter: blur(14px);
        animation: charIn 20s ease-in-out infinite;
        text-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }
      .brand .c1 {
        animation-delay: 12s;
      }
      .brand .c2 {
        animation-delay: 12.3s;
      }
      .brand .c3 {
        animation-delay: 12.6s;
      }
      .brand .c4 {
        animation-delay: 12.9s;
      }
      .brand .c5 {
        animation-delay: 13.2s;
      }
      .brand .c6 {
        animation-delay: 13.5s;
      }

      @keyframes charIn {
        0%,
        60% {
          opacity: 0;
          transform: translateY(18px);
          filter: blur(14px);
        }
        68% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
        86% {
          opacity: 1;
        }
        95%,
        100% {
          opacity: 0;
          transform: translateY(-10px);
          filter: blur(6px);
        }
      }

      /* footer hint */
      .footer {
        position: absolute;
        left: 26px;
        right: 26px;
        bottom: 14px;
        font-size: 11px;
        letter-spacing: 0.26em;
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.34);
        z-index: 9;
        pointer-events: none;
      }

      @media (max-width: 900px) {
        .copy {
          left: 22px;
          top: 22px;
        }
        .copy h1 {
          font-size: 36px;
        }
        .hw {
          bottom: 66px;
          width: 190px;
          height: 135px;
        }
        .brand .char {
          font-size: 38px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapPage">
      <div class="banner">
        <div class="grid"></div>

        <div class="copy">
          <h1>Build the Infrastructure of Tomorrow</h1>
          <p>Code, hardware and platforms converge — into one ecosystem.</p>
        </div>

        <canvas id="rain"></canvas>

        <div class="rail"></div>

        <!-- hardware cards -->
        <div class="hw a">
          <div class="icon">GPU</div>
          <div class="label">AI Accelerators</div>
        </div>
        <div class="hw b" style="bottom: 88px">
          <div class="icon">DEV</div>
          <div class="label">Dev Kits</div>
        </div>
        <div class="hw c" style="bottom: 64px">
          <div class="icon">API</div>
          <div class="label">Components</div>
        </div>
        <div class="hw d" style="bottom: 92px">
          <div class="icon">I/O</div>
          <div class="label">Hardware Lab</div>
        </div>
        <div class="hw e" style="bottom: 70px">
          <div class="icon">UI</div>
          <div class="label">Templates</div>
        </div>

        <!-- build wall -->
        <div class="build" aria-hidden="true">
          <div class="tiles" id="tiles"></div>
        </div>

        <!-- brand formation -->
        <div class="brand" aria-label="RGZTEC">
          <span class="char c1">R</span>
          <span class="char c2">G</span>
          <span class="char c3">Z</span>
          <span class="char c4">T</span>
          <span class="char c5">E</span>
          <span class="char c6">C</span>
        </div>

        <div class="footer">
          RGZTEC ECOSYSTEM • INTERNAL SHOPS • PREMIUM EDITION
        </div>
      </div>
    </div>

    <script>
      // ===== CINEMATIC CODE RAIN =====
      const canvas = document.getElementById("rain");
      const ctx = canvas.getContext("2d", { alpha: true });

      function resize() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.floor(canvas.clientWidth * dpr);
        canvas.height = Math.floor(canvas.clientHeight * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener("resize", resize);

      const phrases = [
        "INIT_CORE()",
        "RESOLVE_SLUG()",
        "RENDER_SHELL()",
        "INDEX_PRODUCTS()",
        "LINK_STORES()",
        "SECURE_CHECKOUT()",
        "QUALITY_GATE: PASS",
        "DELIVERY: INSTANT",
        "STATUS: PREMIUM",
        "BUILD_PIPELINE()",
        "SYNC_HARDWARE",
        "DEPLOY_WORLD()",
        "LOAD_DRIVERS…",
        "CACHE_WARM()",
        "VERIFY_HASH()",
      ];

      let streams = [];
      function initStreams() {
        streams = [];
        const w = canvas.clientWidth,
          h = canvas.clientHeight;
        const count = Math.max(22, Math.floor(w / 38));
        for (let i = 0; i < count; i++) {
          streams.push({
            x: Math.random() * w,
            y: Math.random() * -h,
            speed: 22 + Math.random() * 42,
            size: 10 + Math.random() * 2.5,
            alpha: 0.06 + Math.random() * 0.12,
            text: phrases[(Math.random() * phrases.length) | 0],
            drift: (Math.random() - 0.5) * 10,
          });
        }
      }

      const LOOP = 20000;
      const start = performance.now();

      function frame(t) {
        const w = canvas.clientWidth,
          h = canvas.clientHeight;
        const e = (t - start) % LOOP;

        ctx.fillStyle = "rgba(247,247,247,0.10)";
        ctx.fillRect(0, 0, w, h);

        const heavy = e < 12000;
        const globalAlpha = heavy ? 1 : 0.55;

        ctx.save();
        ctx.globalAlpha = globalAlpha;

        for (const s of streams) {
          ctx.font = `${s.size}px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace`;
          ctx.fillStyle = `rgba(0,0,0,${s.alpha})`;
          ctx.fillText(s.text, s.x, s.y);

          if (heavy && Math.random() < 0.1) {
            ctx.fillStyle = `rgba(0,0,0,${s.alpha * 0.55})`;
            ctx.fillText(
              phrases[(Math.random() * phrases.length) | 0],
              s.x + 14,
              s.y + 14
            );
          }

          s.y += s.speed / 60;
          s.x += s.drift / 60;

          if (s.y > h + 40) {
            s.y = -40 - Math.random() * 180;
            s.x = Math.random() * w;
            s.text = phrases[(Math.random() * phrases.length) | 0];
          }
          if (s.x < -200) s.x = w + 200;
          if (s.x > w + 200) s.x = -200;
        }

        ctx.restore();
        requestAnimationFrame(frame);
      }

      resize();
      initStreams();
      requestAnimationFrame(frame);

      // ===== TILE WALL BUILDER (RGZTEC inşa) =====
      const tilesWrap = document.getElementById("tiles");

      const FONT7 = {
        R: [
          "111110",
          "110011",
          "110011",
          "111110",
          "110100",
          "110010",
          "110001",
        ],
        G: [
          "011111",
          "110000",
          "110000",
          "110111",
          "110011",
          "110011",
          "011110",
        ],
        Z: [
          "111111",
          "000011",
          "000110",
          "001100",
          "011000",
          "110000",
          "111111",
        ],
        T: [
          "111111",
          "001100",
          "001100",
          "001100",
          "001100",
          "001100",
          "001100",
        ],
        E: [
          "111111",
          "110000",
          "110000",
          "111110",
          "110000",
          "110000",
          "111111",
        ],
        C: [
          "011111",
          "110000",
          "110000",
          "110000",
          "110000",
          "110000",
          "011111",
        ],
      };

      const word = "RGZTEC";
      const cols = 36,
        rows = 7;

      const mask = Array.from({ length: rows }, () => Array(cols).fill(0));
      let x = 0;
      for (const ch of word) {
        const glyph = FONT7[ch];
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < 6; c++) {
            if (x + c < cols && glyph[r][c] === "1") mask[r][x + c] = 1;
          }
        }
        x += 7;
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const t = document.createElement("div");
          t.className = "tile";
          if (mask[r][c] === 1) {
            t.classList.add("on");
            const order = c * 0.9 + (rows - r) * 1.2; // masonry feel
            const delay = 12 + (order / (cols + rows)) * 6; // 12..18 sec window
            t.style.animationDelay = `-${delay}s`;
          }
          tilesWrap.appendChild(t);
        }
      }
    </script>
  </body>
</html>
