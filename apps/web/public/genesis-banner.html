<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RGZTEC | Premium Genesis Banner</title>

    <style>
      :root {
        --paper: #f7f7f7;
        --ink: #111;
        --muted: rgba(0, 0, 0, 0.4);
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background: var(--paper);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .wrapPage {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 0;
      }

      .banner {
        /* Yüksekliği artırarak "basık" görüntüyü yok ettik */
        width: min(1280px, 94vw);
        height: 660px; 
        position: relative;
        border-radius: 32px;
        overflow: hidden;
        background: #ffffff;
        /* Daha premium, derin bir gölge */
        box-shadow: 0 50px 140px rgba(0, 0, 0, 0.06);
        isolation: isolate;
        border: 1px solid rgba(0,0,0,0.03);
      }

      /* AKQA sweep - Daha yavaş ve geniş ışık süzülmesi */
      .banner::before {
        content: "";
        position: absolute;
        inset: -50%;
        background: radial-gradient(
          circle at 32% 28%,
          rgba(255, 255, 255, 1) 0%,
          rgba(240, 242, 245, 0.4) 45%,
          transparent 75%
        );
        animation: sweep 25s ease-in-out infinite alternate;
        pointer-events: none;
      }

      @keyframes sweep {
        from { transform: translate3d(-3%, -2%, 0); }
        to { transform: translate3d(3%, 2%, 0); }
      }

      .grid {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(0deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        background-size: 140px 140px; /* Daha geniş grid, daha ferah durur */
        opacity: 0.15;
        pointer-events: none;
        z-index: 1;
      }

      /* Başlık Alanı - AKQA Stilinde Tipografi */
      .copy {
        position: absolute;
        left: 80px; /* Kenardan daha içeride, premium duruş */
        top: 85px;
        z-index: 10;
        max-width: 700px;
      }

      .copy h1 {
        margin: 0;
        font-size: 68px; /* Daha büyük ve iddialı */
        line-height: 0.95;
        letter-spacing: -3px; /* Agresif modern harf arası */
        font-weight: 700;
        color: var(--ink);
      }
      
      .copy::after {
        content: "[ SYSTEM_LOGIC: PREMIUM_ACTIVE ]";
        display: block;
        font-family: ui-monospace, monospace;
        font-size: 11px;
        letter-spacing: 3px;
        color: var(--muted);
        margin-top: 25px;
        font-weight: 500;
      }

      .copy p {
        margin: 15px 0 0;
        font-size: 16px;
        color: var(--muted);
        letter-spacing: -0.01em;
        font-weight: 400;
      }

      canvas#rain {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        opacity: 0.7;
        pointer-events: none;
      }

      /* Hardware Kartları - Daha zarif ve uçucu */
      .hw {
        position: absolute;
        bottom: 120px;
        width: 190px;
        height: 130px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(20px);
        transform-style: preserve-3d;
        opacity: 0;
        z-index: 5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .hw .icon { font-weight: 800; font-size: 18px; color: var(--ink); }
      .hw .label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }

      .hw.a { left: -260px; animation: hwMove 22s linear infinite; animation-delay: 0s; }
      .hw.b { left: -260px; animation: hwMove 22s linear infinite; animation-delay: -4.4s; }
      .hw.c { left: -260px; animation: hwMove 22s linear infinite; animation-delay: -8.8s; }
      .hw.d { left: -260px; animation: hwMove 22s linear infinite; animation-delay: -13.2s; }
      .hw.e { left: -260px; animation: hwMove 22s linear infinite; animation-delay: -17.6s; }

      @keyframes hwMove {
        0% { transform: translate3d(0, 0, 0) rotate(-1deg); opacity: 0; }
        10% { opacity: 1; }
        50% { transform: translate3d(calc(100vw + 300px), -15px, 0) rotate(1deg); opacity: 1; }
        90% { opacity: 0; }
        100% { transform: translate3d(calc(100vw + 500px), 0, 0); opacity: 0; }
      }

      /* Marka Alanı - Daha ince ve yüksek kaliteli */
      .brand {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 60px; /* Yukarı taşıyarak ferahlık sağladık */
        z-index: 8;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .brand .char {
        font-size: 56px;
        font-weight: 100; /* İnce font = Premium hissi */
        letter-spacing: 10px;
        color: var(--ink);
        opacity: 0;
        animation: charIn 20s ease-in-out infinite;
      }

      @keyframes charIn {
        0%, 60% { opacity: 0; transform: translateY(20px); filter: blur(15px); }
        68% { opacity: 1; transform: translateY(0); filter: blur(0); }
        86% { opacity: 1; }
        95%, 100% { opacity: 0; transform: translateY(-10px); }
      }

      .footer {
        position: absolute;
        left: 40px;
        right: 40px;
        bottom: 25px;
        font-size: 10px;
        letter-spacing: 0.4em; /* Daha geniş harf arası */
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.3);
        z-index: 9;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="wrapPage">
      <div class="banner">
        <div class="grid"></div>
        <div class="copy">
          <h1>Build the Infrastructure of Tomorrow</h1>
          <p>Code, hardware and platforms converge into one ecosystem.</p>
        </div>
        
        <canvas id="rain"></canvas>

        <div class="hw a"><div class="icon">GPU</div><div class="label">AI Accelerators</div></div>
        <div class="hw b" style="bottom: 140px"><div class="icon">DEV</div><div class="label">Dev Kits</div></div>
        <div class="hw c" style="bottom: 110px"><div class="icon">API</div><div class="label">Components</div></div>
        <div class="hw d" style="bottom: 150px"><div class="icon">I/O</div><div class="label">Hardware Lab</div></div>
        <div class="hw e" style="bottom: 125px"><div class="icon">UI</div><div class="label">Templates</div></div>

        <div class="brand">
          <span class="char c1" style="animation-delay: 12s">R</span>
          <span class="char c2" style="animation-delay: 12.3s">G</span>
          <span class="char c3" style="animation-delay: 12.6s">Z</span>
          <span class="char c4" style="animation-delay: 12.9s">T</span>
          <span class="char c5" style="animation-delay: 13.2s">E</span>
          <span class="char c6" style="animation-delay: 13.5s">C</span>
        </div>

        <div class="footer">
          RGZTEC ECOSYSTEM // HARDWARE X CODE // 89 INTERNAL UNITS
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("rain");
      const ctx = canvas.getContext("2d", { alpha: true });

      function resize() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = canvas.clientWidth * dpr;
        canvas.height = canvas.clientHeight * dpr;
        ctx.scale(dpr, dpr);
      }
      window.addEventListener("resize", resize);
      resize();

      const phrases = ["INIT_CORE()", "SECURE_CHECKOUT()", "STATUS: PREMIUM", "BUILD_PIPELINE()", "SYNC_HARDWARE", "VERIFY_HASH()"];
      let streams = [];
      const count = 25;
      
      for (let i = 0; i < count; i++) {
        streams.push({
          x: Math.random() * 1200,
          y: Math.random() * -600,
          speed: 15 + Math.random() * 30,
          alpha: 0.05 + Math.random() * 0.1,
          text: phrases[Math.floor(Math.random() * phrases.length)]
        });
      }

      function frame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "10px monospace";
        for (const s of streams) {
          ctx.fillStyle = `rgba(0,0,0,${s.alpha})`;
          ctx.fillText(s.text, s.x, s.y);
          s.y += s.speed / 60;
          if (s.y > 700) s.y = -100;
        }
        requestAnimationFrame(frame);
      }
      frame();
    </script>
  </body>
</html>
