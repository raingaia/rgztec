<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>RGZTEC System Center</title>
    <meta name="rgz-base" content="/"> 
    <link rel="stylesheet" href="../assets/css/store.style.css">
    <style>
        body { background: #050505; color: #fff; margin:0; font-family: sans-serif; }
        #store-root { min-height: 100vh; }
    </style>
</head>
<body class="store-body">

    <div id="store-root"></div>

    <script>
        // --- DİNAMİK ROUTER ---
        // Amazon'un yaptığı gibi URL'deki parametreleri yakalıyoruz
        const params = new URLSearchParams(window.location.search);
        
        // Eğer URL'de ?mode=search varsa search açılır, yoksa admin default'tur.
        window.APPS_MODE = params.get('mode') || 'admin'; 
        
        // Arama sorgusu (?q=laptop) veya detay inceleme (?inspect=store-1) parametreleri
        window.APPS_PARAMS = {
            query: params.get('q') || "",
            inspect: params.get('inspect') || ""
        };
    </script>

    <script src="../assets/js/store-shell.js"></script>
</body>
</html>
