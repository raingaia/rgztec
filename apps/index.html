<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rgztec | Dynamic Catalog</title>
    <link rel="stylesheet" href="../docs/assets/css/style.css">
</head>
<body>
    <div id="rgz-app-root">
        </div>

    <script type="module">
        import RGZ_AppEngine from './core/engine.js';
        import InventoryManager from './modules/inventory.js';

        async function start() {
            await RGZ_AppEngine.boot();
            const products = RGZ_AppEngine.getModuleData().products;
            InventoryManager.renderList('rgz-app-root', products);
        }
        start();
    </script>
</body>
</html>
