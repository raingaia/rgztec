version: 1
applications:
  - appRoot: apps/saas
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v
            - npm ci

        build:
          commands:
            # root’tan static üret (docs basan scriptin)
            - cd ../..
            - npm ci
            - npm run build:static

            # docs çıktısını Next public içine koy (tek domain altında servis)
            - rsync -a --delete docs/ apps/saas/public/

            # tekrar appRoot’a dön, Next build
            - cd apps/saas
            - npm run build

      artifacts:
        baseDirectory: .next
        files:
          - "**/*"

      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*


