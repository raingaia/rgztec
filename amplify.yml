version: 1
applications:
  - appRoot: apps/saas
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v
            - npm ci

        build:
          commands:
            # 1) Root’a çık ve search index’i üret
            - cd ../..
            - nvm use 20
            - node -v
            - npm ci
            - npm run build:static

            # 2) SaaS’a dön ve Next build al
            - cd apps/saas
            - nvm use 20
            - node -v
            - npm run build

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*


