version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Ana dizindeki bağımlılıkları kur
        - npm install
        # SaaS klasörüne git ve Next.js paketlerini kur
        - cd apps/saas && npm install
    build:
      commands:
        # GARANTİ YÖNTEM: Doğrudan projenin kök dizinine zıpla
        - cd $AWS_SRC_DIR
        # Root'taki build:static komutunu (scripts/build-search-index.mjs) çalıştır
        - npm run build:static
        # Tekrar SaaS klasörüne gir ve Next.js build'i başlat
        - cd apps/saas
        - npm run build
  artifacts:
    baseDirectory: apps/saas/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/saas/node_modules/**/*
      - apps/saas/.next/cache/**/*
