version: 1
applications:
  - appRoot: apps/saas # AWS'nin tüm işlemleri bu klasörde yapmasını sağlar
    frontend:
      phases:
        preBuild:
          commands:
            - npm install # Bağımlılıkları apps/saas içinde kurar
        build:
          commands:
            # Üst dizindeki scripti çalıştırıp docs verilerini içeri çeker
            - node ../../scripts/copy-docs-data.mjs 
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
