version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # Dinamik paketleri kurar
    build:
      commands:
        - npm run build:static # Senin özel scriptin verileri işler
        - npx next build       # Next.js'e dinamik yetki verir
  artifacts:
    baseDirectory: .next # Next.js hem statik hem dinamik her şeyi burada toplar
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
