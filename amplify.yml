version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Kök dizindeki bağımlılıkları kur (firebase-admin vb.)
        - npm install
        # SaaS uygulamasına gir ve paketleri kur
        - cd apps/saas && npm install
    build:
      commands:
        # 1. Kök dizine dönüp senin statik build komutunu çalıştır
        - cd ../..
        - npm run build:static
        # 2. SaaS klasörüne gir ve Next.js'i derle
        - cd apps/saas && npm run build
  artifacts:
    baseDirectory: apps/saas/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/saas/node_modules/**/*
      - apps/saas/.next/cache/**/*
