version: 1
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: docs
    files:
      - "**/*"
  cache:
    paths: []
# Bu kısım alt sayfaların (store/dev-studio-one gibi) 404 vermesini engeller
customRules:
  - source: </^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json|webp)$)([^.]+$)/>
    target: /index.html
    status: 200
