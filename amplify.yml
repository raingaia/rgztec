version: 1
applications:
  - appRoot: apps/saas
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm ci

        build:
          commands:
            # ROOT’a çık
            - cd ../..
            - npm ci

            # ✅ STATIC (docs) üret
            - npm run build:static

            # ✅ SAAS (Next)
            - cd apps/saas
            - npm run build

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

