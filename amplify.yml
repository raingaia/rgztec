version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
    build:
      commands:
        - node scripts/build-search-index.mjs || echo "skip build-search-index"
        - node scripts/copy-docs-data.mjs
        - echo "Publish docs/"
  artifacts:
    baseDirectory: docs
    files:
      - '**/*'
  cache:
    paths: []


