version: 1
applications:
  - appRoot: apps/saas
    frontend:
      phases:
        preBuild:
          commands:
            # Next 16.1.1 için Node 20.9+ şart
            - nvm install 20 || true
            - nvm use 20 || true
            - node -v
            - npm ci
        build:
          commands:
            # 1) Root'a çık ve search index / static generator çalıştır
            - cd ../..
            - nvm use 20 || true
            - node -v
            - npm ci
            - npm run build:static

            # 2) Tekrar SaaS app'a dön ve Next build al
            - cd apps/saas
            - nvm use 20 || true
            - node -v
            - npm run build

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

