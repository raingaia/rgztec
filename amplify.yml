version: 1
applications:
  - appRoot: apps/saas
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install
        build:
          commands:
            # Next.js build komutu
            - npm run build
      artifacts:
        # Next.js App Router/Pages için çıktı klasörü
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

  # Eğer docs kısmını da Amplify üzerinden yayınlıyorsan burayı ekle
  # Yayınlamıyorsan bu blok build'i etkilemez
  - appRoot: docs
    frontend:
      phases:
        build:
          commands:
            - echo "Static docs sync..."
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
