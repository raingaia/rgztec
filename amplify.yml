version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # 'npm ci' yerine bunu kullanıyoruz (lock dosyası sormaz)
    build:
      commands:
        - npm run build:static # Senin özel build komutun
  artifacts:
    baseDirectory: docs # Build sonucunda her şeyin docs içine çıktığını varsayıyorum
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
