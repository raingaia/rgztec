version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # Dinamik paketler için şart
    build:
      commands:
        - npm run build:static # Senin özel verilerini hazırlar
        - npx next build       # Next.js'e dinamik yetki verir
  artifacts:
    baseDirectory: .next # Hem statik hem dinamik her şeyi burada toplar
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
