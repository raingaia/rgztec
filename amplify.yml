version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build:static
  artifacts:
    baseDirectory: docs
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

