version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # Paketleri kurar
    build:
      commands:
        - npm run build:static # Senin özel scriptini çalıştırır
  artifacts:
    baseDirectory: docs # Ana sayfanın olduğu klasör
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
