version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci || npm install
    build:
      commands:
        # Doküman verilerini kopyala (senin özel scriptin)
        - node scripts/copy-docs-data.mjs
        # Next.js uygulamasını derle
        - npm run build
  artifacts:
    # Next.js'in ana çıktı klasörü .next'tir
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
