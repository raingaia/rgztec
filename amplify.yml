version: 1
frontend:
  phases:
    preBuild:
      commands:
        # SaaS klasörüne gir ve paketleri kur
        - cd apps/saas && npm install
    build:
      commands:
        # 1. Kök dizine geri dön (apps/saas'tan çık) ve scripti çalıştır
        - cd ../.. && node scripts/copy-docs-data.mjs
        # 2. SaaS klasörüne tekrar gir ve build al
        - cd apps/saas && npm run build
  artifacts:
    baseDirectory: apps/saas/.next
    files:
      - '**/*'
  cache:
    paths:
      - apps/saas/node_modules/**/*
      - apps/saas/.next/cache/**/*
