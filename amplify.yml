version: 1
frontend:
  phases:
    preBuild:
      commands:
        # 1. Root'taki paketleri kur (Firebase-admin vb. scriptler için)
        - npm install
        # 2. SaaS uygulamasına gir ve Next.js paketlerini kur
        - cd apps/saas && npm install
    build:
      commands:
        # 3. Ana dizine (root) geri dön
        - cd ../..
        # 4. Senin meşhur scriptini çalıştır (Arama indeksi ve dosya kopyalama)
        - npm run build:static
        # 5. Tekrar SaaS klasörüne gir ve Next.js'i derle
        - cd apps/saas && npm run build
  artifacts:
    # Next.js'in derlediği çıktı klasörü
    baseDirectory: apps/saas/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/saas/node_modules/**/*
      - apps/saas/.next/cache/**/*
