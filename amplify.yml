version: 1
applications:
  - appRoot: apps/saas
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v

            # ✅ monorepo: her şeyi root'ta bir kere kur
            - cd ../..
            - npm ci

        build:
          commands:
            # 1) static üretimler (search index / docs kopyalama vb.)
            - npm run build:static

            # 2) saas next build
            - cd apps/saas
            - npm run build

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
          - apps/saas/.next/cache/**/*
          - apps/saas/node_modules/**/*


