version: 1
applications:
  - appRoot: apps/saas
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install # veya pnpm install / yarn
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

  - appRoot: docs
    frontend:
      phases:
        build:
          commands:
            - echo "Building static docs..." # Eğer bir jeneratör varsa buraya yaz
      artifacts:
        baseDirectory: . # veya docs içindeki çıktı klasörü (örn: dist)
        files:
          - '**/*'
