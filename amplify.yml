version: 1
frontend:
  phases:
    preBuild:
      commands:
        # 1. Ana dizindeki bağımlılıkları (firebase-admin vb.) kur
        - npm install
        # 2. SaaS klasöründeki Next.js bağımlılıklarını kur
        - cd apps/saas && npm install
    build:
      commands:
        # 3. Kök dizine dön ve senin tanımladığın statik build komutunu çalıştır
        - cd ../..
        - npm run build:static
        # 4. SaaS klasörüne gir ve Next.js'i derle
        - cd apps/saas && npm run build
  artifacts:
    baseDirectory: apps/saas/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/saas/node_modules/**/*
      - apps/saas/.next/cache/**/*
