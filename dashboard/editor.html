<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RGZTEC • Playground</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --ink: #0b1220; --sub: #6b7280; --bg: #f8fafc; --card: #fff;
    --line: #e5e7eb; --brand: #f97316; --brand-dark: #ea580c;
  }
  .dark {
    --bg: #0b1220; --ink: #e5e7eb; --sub: #9ca3af;
    --card: #1f2937; --line: #374151;
  }
  * { box-sizing: border-box; }
  html, body { margin: 0; }
  body {
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--ink);
    background: var(--bg);
    transition: background-color .2s, color .2s;
  }
  .wrap {
    max-width: 1280px;
    margin: 0 auto;
    padding: 24px 16px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 24px;
  }
  .brand {
    font-weight: 800;
    font-size: 20px;
  }
  .btn {
    border: 0;
    border-radius: 10px;
    padding: 10px 16px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: filter .2s;
  }
  .btn:hover { filter: brightness(0.95); }
  .btn-main { background: var(--brand); color: #fff; }
  .btn-dark { background: #1f2937; color: #fff; }
  .dark .btn-dark { background: #374151; }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
  }
  .card {
    border: 1px solid var(--line);
    border-radius: 16px;
    background: var(--card);
    transition: background-color .2s, border-color .2s;
  }
  .card-header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--line);
    font-weight: 600;
  }
  .tabs {
    display: flex;
    gap: 4px;
    padding: 12px 16px 0;
  }
  .tab {
    border: 0;
    padding: 8px 14px;
    border-radius: 8px 8px 0 0;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    background: transparent;
    color: var(--sub);
    border-bottom: 2px solid transparent;
  }
  .tab.active {
    color: var(--ink);
    border-bottom: 2px solid var(--brand);
  }
  .editor { padding: 16px; }
  textarea {
    width: 100%;
    height: 300px;
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 12px;
    resize: vertical;
    font-family: ui-monospace, Menlo, Consolas, monospace;
    font-size: 14px;
    background-color: var(--bg);
    color: var(--ink);
    transition: background-color .2s, color .2s, border-color .2s;
  }
  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    padding: 0 16px 16px;
    align-items: center;
  }
  .preview-container { padding: 16px; }
  iframe {
    width: 100%;
    height: 480px;
    border: 1px solid var(--line);
    border-radius: 12px;
    background: #fff;
  }
  .note {
    font-size: 12px;
    color: #92400e;
    background: #fffbeb;
    border: 1px solid #fde68a;
    border-radius: 10px;
    padding: 6px 10px;
    margin-top: 8px;
    display: none;
  }
  .note.show { display: block; }
  .hint {
    color: var(--sub);
    font-size: 13px;
    padding: 0 16px 16px;
  }
  label {
    display: inline-flex;
    gap: 8px;
    align-items: center;
    font-size: 13px;
    cursor: pointer;
    color: var(--sub);
    font-weight: 600;
  }
  
  @media(max-width: 900px) {
    .row { grid-template-columns: 1fr; }
    iframe { height: 400px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">RGZTEC • <span style="color:var(--brand)">Playground</span></div>
      <div style="display:flex;gap:12px;align-items:center">
        <label>
          <input id="moduleFlag" type="checkbox">
          <span>Use <code>type="module"</code></span>
        </label>
        <button class="btn btn-dark" onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </div>

    <div class="row">
      <!-- LEFT: Editors -->
      <div class="card">
        <div class="card-header">
          Edit Files
        </div>
        <div class="tabs">
          <button class="tab active" data-target="html">index.html</button>
          <button class="tab" data-target="css">style.css</button>
          <button class="tab" data-target="js">app.js</button>
        </div>
        <div class="editor">
          <textarea id="editor-html" spellcheck="false">
<!-- Body content or full HTML. If full HTML is provided, CSS/JS will be injected automatically. -->
<section style="text-align:center;padding:48px 16px">
  <h1 style="font-size:40px;margin:0 0 8px">Hello RGZTEC!</h1>
  <p class="lead">This snippet is rendered from <strong>index.html + style.css + app.js</strong>.</p>
  <button id="cta">Click Me</button>
</section>
          </textarea>
          <textarea id="editor-css" style="display:none" spellcheck="false">
:root{--brand:#f97316}
body{font-family:system-ui,Inter,Segoe UI,Roboto,Arial,sans-serif}
.lead{color:#6b7280}
#cta{background:var(--brand);color:#fff;padding:10px 16px;border:none;border-radius:10px;font-weight:600;cursor:pointer;}
          </textarea>
          <textarea id="editor-js" style="display:none" spellcheck="false">
// Works with classic or module script.
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('cta');
  if (btn) {
      btn.onclick = () => console.log('Button clicked! It works!');
  }
});
          </textarea>
        </div>

        <div class="actions">
          <button class="btn btn-main" onclick="runPreview()">Run (Preview)</button>
          <button class="btn" onclick="openInNewTab()">Open in New Tab</button>
          <button class="btn" onclick="downloadHTML()">Download HTML</button>
          <label style="margin-left:auto;">
            <input id="autoRun" type="checkbox">
            <span>Auto-run</span>
          </label>
        </div>
        <div id="popupWarn" class="note" style="margin: 0 16px 16px;">Pop-up blocked. Please allow pop-ups for this site.</div>
        <div class="hint">Tip: Add libraries via CDN (e.g. <code>&lt;script src=".../react.js"&gt;&lt;/script&gt;</code>).</div>
      </div>

      <!-- RIGHT: Preview -->
      <div class="card">
        <div class="card-header">Preview</div>
        <div class="preview-container">
          <iframe id="preview" title="Code Preview"></iframe>
        </div>
        <div class="card-header" style="border-top: 1px solid var(--line); border-bottom: none;">Console</div>
         <div id="console" style="padding:16px;">
          <pre id="log" style="background:var(--bg);color:var(--ink);border:1px solid var(--line);border-radius:12px;padding:12px;overflow:auto;max-height:160px;font-size:13px;margin:0;"></pre>
        </div>
      </div>
    </div>
  </div>

<script>
// Self-invoking function to avoid polluting global scope
(function() {
    const editors = {
        html: document.getElementById('editor-html'),
        css: document.getElementById('editor-css'),
        js: document.getElementById('editor-js')
    };
    const frame = document.getElementById('preview');
    const logArea = document.getElementById('log');

    // Tabs
    document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const target = btn.dataset.target;
            Object.entries(editors).forEach(([key, editor]) => {
                editor.style.display = (key === target) ? 'block' : 'none';
            });
            maybeAutoRun();
        });
    });

    function toggleTheme() { document.body.classList.toggle('dark'); }

    // Helpers
    const getHTML = () => editors.html.value;
    const getCSS = () => editors.css.value;
    const getJS = () => editors.js.value;
    const log = (msg, type = 'log') => {
        if (!logArea) return;
        logArea.textContent += `[${type}] ${String(msg)}\n`;
        logArea.scrollTop = logArea.scrollHeight;
    };
    const clearLog = () => { if (logArea) logArea.textContent = ''; };
    
    // Build final document
    function buildDocument() {
        const html = getHTML();
        const css = getCSS();
        const js = getJS();
        const isModule = document.getElementById('moduleFlag').checked;

        const consoleProxy = `
            <script>
                try {
                    const originalConsole = window.console;
                    window.console = {
                        ...originalConsole,
                        log: (...args) => {
                            originalConsole.log(...args);
                            window.parent.postMessage({ type: 'log', message: args }, '*');
                        },
                        error: (...args) => {
                            originalConsole.error(...args);
                            window.parent.postMessage({ type: 'error', message: args }, '*');
                        },
                        warn: (...args) => {
                            originalConsole.warn(...args);
                            window.parent.postMessage({ type: 'warn', message: args }, '*');
                        }
                    };
                    window.addEventListener('error', (e) => {
                        window.parent.postMessage({ type: 'error', message: [e.message] }, '*');
                    });
                } catch (e) {
                    window.console.error('Error setting up console proxy:', e);
                }
            <\/script>
        `;

        const userScript = js.trim() ? (isModule ? `<script type="module">${js}<\/script>` : `<script>${js}<\/script>`) : '';
        const userStyle = css.trim() ? `<style>${css}<\/style>` : '';
        
        return `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>RGZTEC Snippet</title>
${consoleProxy}
${userStyle}
</head>
<body>
${html}
${userScript}
</body>
</html>`;
    }

    // Listen for messages from iframe (for console proxy)
    window.addEventListener('message', (event) => {
        if (!frame || event.source !== frame.contentWindow) return;
        const { type, message } = event.data || {};
        if (!type || !message) return;
        const formattedMessage = message.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
        log(formattedMessage, type);
    });

    // Preview using srcdoc
    function runPreview() {
        clearLog();
        try {
            const doc = buildDocument();
            frame.srcdoc = doc;
        } catch (err) {
            log(err.message, 'error');
        }
    }

    // New Tab
    function openInNewTab() {
        const warn = document.getElementById('popupWarn');
        warn.classList.remove('show');
        try {
            const doc = buildDocument();
            const blob = new Blob([doc], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const newTab = window.open(url, '_blank');
            if (!newTab) {
                throw new Error("Pop-up was blocked.");
            }
            setTimeout(() => URL.revokeObjectURL(url), 30000);
        } catch (e) {
            warn.classList.add('show');
            log(e.message, 'error');
        }
    }

    // Download
    function downloadHTML() {
        const doc = buildDocument();
        const blob = new Blob([doc], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'rgztec-snippet.html';
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 30000);
    }

    function maybeAutoRun() {
        if (document.getElementById('autoRun').checked) runPreview();
    }
    
    // Make functions available globally on the window object so onclick attributes can find them
    window.toggleTheme = toggleTheme;
    window.runPreview = runPreview;
    window.openInNewTab = openInNewTab;
    window.downloadHTML = downloadHTML;

    // Auto-run listener
    ['html', 'css', 'js'].forEach(lang => {
        editors[lang].addEventListener('input', maybeAutoRun);
    });
    document.getElementById('moduleFlag').addEventListener('change', maybeAutoRun);

    // First render
    runPreview();
})();
</script>
</body>
</html>
