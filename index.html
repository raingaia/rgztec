<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RGZTEC – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    :root { --primary: #f97316; }
    body{background:#f8fafc;margin:0;font-family:sans-serif}
    header.topbar{border-bottom:1px solid #eef2f4;background:#fff}
    .brand{font-weight:800;text-decoration:none;color:#0f172a}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    h1{margin:0 0 12px}
    .lead{color:#475569;margin:0 0 24px}
    .section-head{display:flex;align-items:center;gap:12px;justify-content:space-between;margin:18px 0}
    .view-all{font-size:13px;padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px;text-decoration:none;color:#0f172a;background:#fff}
    .view-all:hover{background:#f1f5f9}
    /* grid + cards */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .thumb{aspect-ratio:16/10;width:100%;height:auto;display:block;background:#eef2f8;object-fit:cover}
    .pad{padding:14px}
    .title{font-weight:800;margin:0 0 6px}
    .meta{font-size:13px;color:#475569;margin:0 0 8px}
    .price{font-weight:800;margin-top:4px}
    .row{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
    .btn{font-size:12px;padding:8px 12px;border-radius:10px;border:1px solid #e5e7eb;text-decoration:none;color:#0f172a;background:#fff}
    .btn:hover{background:#f8fafc}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.primary:hover{filter:brightness(.95)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex;align-items:center;gap:16px">
      <a class="brand" href="./">RGZTEC</a>
      <a class="view-all" href="/rgztec/products/category.html?cat=html-templates" style="margin-left:auto">All HTML Templates →</a>
    </div>
  </header>

  <main class="container">
    <h1>Welcome to RGZTEC</h1>
    <p class="lead">Multi-vendor static code marketplace. Explore featured HTML templates below.</p>

    <div class="section-head">
      <h2 style="margin:0">Featured HTML Templates</h2>
      <a class="view-all" href="/rgztec/products/category.html?cat=html-templates">View all</a>
    </div>

    <!-- Ürünler buraya -->
    <div id="home-grid" class="grid"></div>
  </main>

  <!-- Ürün verisi -->
  <script src="./data/products.js"></script>

  <!-- Kart oluşturma -->
  <script>
    (function(){
      const container = document.getElementById('home-grid');
      const IMG_BASE = './images/';

      function card(p){
        const img = IMG_BASE + p.image;
        return `
          <article class="card">
            <picture>
              <source srcset="${img}" type="image/webp">
              <img src="${img}" alt="${p.title} Preview" loading="lazy" class="thumb"
                   onerror="this.style.display='none';this.insertAdjacentHTML('afterend','<div style=&quot;aspect-ratio:16/10;display:flex;align-items:center;justify-content:center;color:#9fb0cc;font-size:12px;border-top-left-radius:16px;border-top-right-radius:16px;background:#eef2f8;border-bottom:1px solid #e5e7eb&quot;>Görsel bulunamadı</div>')">
            </picture>
            <div class="pad">
              <h3 class="title">${p.title}</h3>
              <p class="meta">${p.description}</p>
              <div class="price">$${p.price}</div>
              <div class="row">
                <a class="btn" href="/rgztec/demo/?t=${p.slug}" target="_blank">Demo</a>
                <a class="btn" href="/rgztec/products/detail.html?img=${encodeURIComponent(p.image)}&title=${encodeURIComponent(p.title)}">Details</a>
                <a class="btn primary" href="/rgztec/demo/?t=${p.slug}#new" target="_blank">Create your store</a>
              </div>
            </div>
          </article>
        `;
      }

      // 12 adet öne çıkan ürün (hepsi aynı kategorideyse filtrelemeye gerek yok)
      const items = (window.RGZ_PRODUCTS || []).filter(p => p.category === 'html-templates').slice(0, 12);
      container.innerHTML = items.map(card).join('');
    })();
  </script>
</body>
</html>
