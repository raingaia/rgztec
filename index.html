<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RGZTEC • Home</title>
  <meta name="description" content="Discover unique products and open your store on RGZTEC."/>
  <link rel="icon" href="images/favicon.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { line:'#e5e7eb', ink:'#0b1220', sub:'#64748b' },
          boxShadow: { soft:'0 10px 30px rgba(0,0,0,.08)' }
        }
      }
    }
  </script>
  <style>
    :root{ --wrap:1280px }
    .wrap{ max-width:var(--wrap); margin-inline:auto }
    .scrollbar-hide{ scrollbar-width:none } .scrollbar-hide::-webkit-scrollbar{ display:none }
  </style>
</head>
<body class="bg-white text-ink">

  <!-- ===== HEADER ===== -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-line">
    <div class="wrap px-4 py-3 flex items-center gap-3">
      <!-- Logo -->
      <a href="index.html" class="font-extrabold tracking-tight text-lg text-orange-600 hover:text-orange-700">RGZTEC</a>

      <!-- Categories -->
      <button id="btnCats" class="hidden md:inline-flex items-center gap-2 text-sm px-3 py-2 rounded-xl hover:bg-gray-50 border border-line">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <span>Categories</span>
      </button>

      <!-- Mega Search (uzun) -->
      <form action="store.html" method="GET" role="search"
            class="flex-1 flex items-center gap-2 border border-line rounded-full bg-white pl-4 pr-2 h-11">
        <input name="q" type="search" placeholder="Search for anything" aria-label="Search"
               class="flex-1 h-full outline-none bg-transparent text-[15px]"/>
        <button type="submit" aria-label="Search"
                class="grid place-items-center w-10 h-10 rounded-full border border-line hover:bg-gray-50">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 21l-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>

      <!-- Sağ aksiyonlar -->
      <nav class="ml-auto flex items-center gap-2">
        <a href="login.html" class="hidden md:inline text-sm text-sub hover:text-ink">Sign in</a>
        <a href="become-seller.html" class="hidden sm:inline-flex px-4 h-10 items-center rounded-full border border-line hover:bg-gray-50 text-sm">Mağaza Kayıt</a>
        <a href="open-store.html" class="inline-flex px-4 h-10 items-center rounded-full bg-orange-600 text-white hover:bg-orange-700 shadow-soft text-sm">Open Store</a>
      </nav>
    </div>

    <!-- Sekme/katagori şeridi -->
    <div class="border-t border-line">
      <div class="wrap px-4 py-2 flex gap-6 text-sm overflow-x-auto scrollbar-hide">
        <a class="whitespace-nowrap hover:underline" href="store.html?tag=html-templates">HTML Templates</a>
        <a class="whitespace-nowrap hover:underline" href="store.html?tag=react-components">React Components</a>
        <a class="whitespace-nowrap hover:underline" href="store.html?tag=auth-api">Auth &amp; API</a>
        <a class="whitespace-nowrap hover:underline" href="store.html?tag=dashboards">Dashboards</a>
        <a class="whitespace-nowrap hover:underline" href="store.html?tag=ecommerce">E-commerce</a>
        <a class="whitespace-nowrap hover:underline" href="store.html?tag=icons">Icons</a>
        <a class="whitespace-nowrap hover:underline" href="store.html?tag=plugins">Plugins</a>
      </div>
    </div>
  </header>

  <!-- Categories Drawer -->
  <div id="drawer" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/30" id="drawerBack"></div>
    <aside class="absolute left-0 top-0 h-full w-[320px] bg-white border-r border-line p-4 overflow-y-auto">
      <div class="flex items-center justify-between">
        <div class="font-semibold">Categories</div>
        <button id="drawerClose" class="p-2 hover:bg-gray-50 rounded-lg">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
      <nav class="mt-3 grid gap-1 text-sm">
        <a class="px-3 py-2 rounded-lg hover:bg-gray-50" href="store.html?tag=html-templates">HTML Templates</a>
        <a class="px-3 py-2 rounded-lg hover:bg-gray-50" href="store.html?tag=react-components">React Components</a>
        <a class="px-3 py-2 rounded-lg hover:bg-gray-50" href="store.html?tag=auth-api">Auth &amp; API</a>
        <a class="px-3 py-2 rounded-lg hover:bg-gray-50" href="store.html?tag=dashboards">Dashboards</a>
        <a class="px-3 py-2 rounded-lg hover:bg-gray-50" href="store.html?tag=ecommerce">E-commerce</a>
        <div class="border-t border-line my-2"></div>
        <a class="px-3 py-2 rounded-lg hover:bg-gray-50" href="stores/">All stores</a>
      </nav>
    </aside>
  </div>

  <!-- ===== MAĞAZALAR ŞERİDİ ===== -->
  <section class="wrap px-4 mt-5">
    <div class="flex items-center justify-between">
      <h2 class="text-base font-semibold">Öne çıkan mağazalar</h2>
      <a href="stores/" class="text-sm text-sub hover:text-ink">Tümünü gör</a>
    </div>

    <!-- yatay kaydırmalı kare kartlar -->
    <div id="storeStrip" class="mt-3 flex gap-12 overflow-x-auto scrollbar-hide py-2">
      <!-- JS dolduracak -->
    </div>
  </section>

  <!-- (İsteğe bağlı) Alt bölümler için yer tutucu çizgiler -->
  <section class="wrap px-4 my-8 space-y-6">
    <div class="h-24 rounded-2xl border border-dashed border-line bg-gray-50"></div>
    <div class="h-24 rounded-2xl border border-dashed border-line bg-gray-50"></div>
  </section>

  <footer class="border-t border-line py-8 text-center text-sm text-sub">
    © <span id="y"></span> RGZTEC — All rights reserved.
  </footer>

  <script>
    // yıl
    document.getElementById('y').textContent = new Date().getFullYear();

    // Drawer
    const drawer   = document.getElementById('drawer');
    const openBtn  = document.getElementById('btnCats');
    const back     = document.getElementById('drawerBack');
    const closeBtn = document.getElementById('drawerClose');
    function openDrawer(){ drawer.classList.remove('hidden'); document.body.style.overflow='hidden'; }
    function closeDrawer(){ drawer.classList.add('hidden'); document.body.style.overflow=''; }
    openBtn?.addEventListener('click', openDrawer);
    back?.addEventListener('click', closeDrawer);
    closeBtn?.addEventListener('click', closeDrawer);
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeDrawer(); });

    // ----- Featured store strip (10 items, names + correct links) -----
    const strip = document.getElementById('storeStrip');

    // Fallback list (10 adet, 'html-templates' dahil)
    const FALLBACK = [
      { slug: 'html-templates', name: 'HTML Templates', color: '#2563eb' },
      { slug: 'email-forge',    name: 'Email Forge',    color: '#ef4444' },
      { slug: 'icon-smith',     name: 'Icon Smith',     color: '#3b82f6' },
      { slug: 'ai-tools-hub',   name: 'AI Tools Hub',   color: '#8b5cf6' },
      { slug: 'dev-studio-one', name: 'Dev Studio One', color: '#10b981' },
      { slug: 'game-makers',    name: 'Game Makers',    color: '#f59e0b' },
      { slug: 'reactorium',     name: 'Reactorium',     color: '#06b6d4' },
      { slug: 'tiny-js-lab',    name: 'Tiny JS Lab',    color: '#84cc16' },
      { slug: 'unity-hub',      name: 'Unity Hub',      color: '#dc2626' },
      { slug: 'wp-plugins',     name: 'WP Plugins',     color: '#9333ea' }
    ];

    // stores.json farklı şemalar için normalize
    function normalizeStores(json) {
      if (Array.isArray(json)) return json;
      if (Array.isArray(json?.stores)) return json.stores;
      if (json && typeof json === 'object') {
        return Object.entries(json).map(([slug, v]) =>
          typeof v === 'string' ? { slug, name: v } : { slug, ...v }
        );
      }
      return [];
    }

    function storeTile(s) {
      const href  = `stores/${encodeURIComponent(s.slug)}/`;  // folder-based mağaza sayfası (20 satırlık redirect ile uyumlu)
      const name  = s.name || s.slug.replace(/[-_]+/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
      const avatar = s.avatar || s.logo || s.image;
      const color  = s.color || '#111827';

      return `
        <a href="${href}" class="group shrink-0 w-[88px]" title="${name}">
          <div class="w-[88px] h-[88px] rounded-2xl border border-line bg-gray-100 overflow-hidden grid place-items-center">
            ${
              avatar
                ? `<img src="${avatar}" alt="${name}" class="w-full h-full object-cover">`
                : `<div class="w-10 h-10 rounded-xl grid place-items-center font-semibold text-white" style="background:${color}">${name.charAt(0)}</div>`
            }
          </div>
          <div class="mt-2 text-center text-xs truncate">${name}</div>
        </a>
      `;
    }

    function render(list) {
      const items = (list && list.length ? list : FALLBACK).slice(0, 10); // tam 10 kutu
      strip.innerHTML = items.map(storeTile).join('');
    }

    fetch('data/stores.json')
      .then(r => r.json())
      .then(json => render(normalizeStores(json)))
      .catch(() => render(FALLBACK));
  </script>
</body>
</html>
